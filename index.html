<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
      font-size: 12px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    select {
      font-size: 14px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }

    #dataValueCell {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    /* Style dla kolorowania OEE */
    .oee-red { background-color: #ffcccc; color: #cc0000; font-weight: bold; } /* Jasnoczerwony */
    .oee-orange { background-color: #ffe0b3; color: #e68a00; font-weight: bold; } /* Jasnopomarańczowy */
    .oee-yellow { background-color: #ffffcc; color: #ccaa00; font-weight: bold; } /* Jasnożółty */
    .oee-green { background-color: #ccffcc; color: #008000; font-weight: bold; } /* Jasnozielony */

    .time-block {
      margin-bottom: 20px;
    }
    .time-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .time-table th {
      background: #3498db;
      color: white;
      padding: 6px;
      font-size: 11px;
    }
    .time-table td {
      border: 1px solid #ccc;
      padding: 10px;
      height: 30px;
      background-color: #fff;
    }
    .time-header th {
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 4px;
        font-size: 11px;
      }
      .time-table th, .time-table td {
        padding: 6px;
        font-size: 10px;
      }
      select {
        max-width: 100%;
      }
      #dataValueCell {
        font-size: 16px;
      }
    }
  </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const dataCell = document.getElementById('dataValueCell');
    const oeeTotalCell = document.getElementById('oeeTotalCell');
    const selectElement = document.getElementById('sheetSelector');

    // Funkcja pomocnicza do parsowania CSV (prosta implementacja dla pojedynczych wartości)
    // Jeśli masz dane z przecinkami w środku komórki lub cudzysłowami, to może być potrzebna bardziej złożona biblioteka CSV.
    function parseCsv(csvString) {
        const lines = csvString.trim().split('\n');
        return lines.map(line => {
            // Usuń otaczające cudzysłowy i podwójne cudzysłowy wewnątrz
            return line.split(',').map(cell => {
                let cleanedCell = cell.trim();
                if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                    cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
                }
                return cleanedCell.replace(/""/g, '"');
            });
        });
    }

    // Funkcja do formatowania daty
    function formatAsDDMMYYYY(dateString) {
        // Spróbuj utworzyć obiekt Date z samej części daty (np. "2025-05-30")
        const datePart = dateString.split(' ')[0]; 
        const dateObject = new Date(datePart); 

        if (!isNaN(dateObject.getTime())) {
            const day = String(dateObject.getDate()).padStart(2, '0');
            const month = String(dateObject.getMonth() + 1).padStart(2, '0');
            const year = dateObject.getFullYear();
            return `${day}.${month}.${year}`;
        }
        return dateString; // Zwróć oryginalny string, jeśli nie da się sparsować
    }

    // Funkcja do stosowania kolorów OEE
    function applyOEEColor(cellElement, value) {
        cellElement.className = ''; // Usuń wszystkie poprzednie klasy

        if (isNaN(value) || value === 0) {
            cellElement.textContent = '';
        } else {
            cellElement.textContent = `${value.toFixed(2)}%`;
            if (value > 0 && value <= 60) {
                cellElement.classList.add('oee-red');
            } else if (value > 60 && value <= 70) {
                cellElement.classList.add('oee-orange');
            } else if (value > 70 && value <= 80) {
                cellElement.classList.add('oee-yellow');
            } else if (value > 80) {
                cellElement.classList.add('oee-green');
            }
        }
    }

    function fetchDataForSheet(sheetName) {
        if (!dataCell || !sheetName || !oeeTotalCell) {
            if (dataCell) dataCell.innerHTML = '<strong>Wybierz arkusz</strong>';
            if (oeeTotalCell) oeeTotalCell.textContent = '';
            oeeTotalCell.className = '';
            return;
        }

        dataCell.innerHTML = '<strong>Ładowanie...</strong>';
        oeeTotalCell.textContent = 'Ładowanie...';
        oeeTotalCell.className = '';

        // Zmieniamy zakres na cały arkusz lub większy zakres, np. A1:Z100
        const fullRange = 'A1:F100'; // Przykładowy zakres, dostosuj do swoich potrzeb
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}&range=${encodeURIComponent(fullRange)}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Błąd sieci lub nie można uzyskać dostępu do arkusza/zakładki (${sheetName}).`);
                }
                return response.text();
            })
            .then(csvText => {
                const data = parseCsv(csvText);
                
                // UWAGA: Indeksy tablicowe są oparte na zerze (0-indexed).
                // Kolumna C to indeks 2 (A=0, B=1, C=2).
                // Wiersz 1 to indeks 0, wiersz 4 to indeks 3.

                // Wartość z C1 (data)
                // Sprawdź, czy istnieje wiersz 0 i kolumna 2
                if (data[0] && data[0][2] !== undefined) {
                    dataCell.textContent = formatAsDDMMYYYY(data[0][2]);
                } else {
                    dataCell.innerHTML = '<strong>Brak daty (C1)</strong>';
                }

                // Wartość z C4 (OEE)
                // Sprawdź, czy istnieje wiersz 3 i kolumna 2
                if (data[3] && data[3][2] !== undefined) {
                    const oeeValue = parseFloat(data[3][2]);
                    applyOEEColor(oeeTotalCell, oeeValue);
                } else {
                    oeeTotalCell.innerHTML = '<strong>Brak OEE (C4)</strong>';
                    oeeTotalCell.className = ''; // Usuń wszelkie klasy, jeśli danych brak
                }

                // Tutaj możesz dodać więcej logiki do wypełniania innych pól
                // np. data[wiersz_indeks][kolumna_indeks]
                // Przykład: Wiersz "OK", kolumna "I" (z arkusza D6) to w JS data[5][3]
                // document.getElementById('okI_cell').textContent = data[5][3]; 
                // Musiałbyś dodać id="okI_cell" do odpowiedniej komórki w HTML.

            })
            .catch(error => {
                console.error('Błąd podczas pobierania danych z Google Sheets:', error);
                dataCell.innerHTML = '<strong>Błąd danych</strong>';
                oeeTotalCell.innerHTML = '<strong>Błąd danych</strong>';
                oeeTotalCell.className = 'oee-red';
            });
    }

    if (selectElement) {
        selectElement.addEventListener('change', function() {
            fetchDataForSheet(this.value);
        });

        if (selectElement.value) {
            fetchDataForSheet(selectElement.value);
        } else {
            if (dataCell) dataCell.innerHTML = '<strong>Wybierz arkusz</strong>';
            if (oeeTotalCell) oeeTotalCell.textContent = '';
            oeeTotalCell.className = '';
        }
    }
});
</script>
