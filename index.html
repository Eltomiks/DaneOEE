  <script>
    // Google Sheets API config
    const spreadsheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const apiKey = 'AIzaSyDl6HIz3qk94UeCo6sbKLO9TnTdEHRbvNQ';

    // Funkcja pobierająca wartość C1 z wybranego arkusza
    function fetchSheetC1(sheetName) {
      // Zakładki Google Sheets nie mogą mieć spacji w URL - zamieniamy je na %20
      const encodedSheetName = encodeURIComponent(sheetName);
      // Pobieramy tylko C1
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${encodedSheetName}!C1?key=${apiKey}`;
      return fetch(url)
        .then(response => response.json())
        .then(data => (data.values && data.values[0] ? data.values[0][0] : 'Brak danych'))
        .catch(() => 'Błąd połączenia');
    }

    // Funkcja aktualizująca komórkę DATA
    function updateDataCell() {
      const select = document.getElementById('sheet-select');
      const dataCell = document.getElementById('data-cell');
      const sheetName = select.value;
      dataCell.innerHTML = '<em>Ładowanie...</em>';
      fetchSheetC1(sheetName).then(value => {
        dataCell.innerHTML = `<strong>${value}</strong>`;
      });
    }

    // Nasłuchiwanie zmian na select
    document.getElementById('sheet-select').addEventListener('change', updateDataCell);

    // Ustaw wartość po załadowaniu strony (domyślnie pierwszy arkusz)
    window.addEventListener('DOMContentLoaded', updateDataCell);
  </script>
