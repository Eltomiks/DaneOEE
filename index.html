<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard OEE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }
        .top-bar-item {
            flex: 1;
            min-width: 0;
        }
        .cell-display {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .red {
            color: red;
            font-weight: bold;
        }
        .data-field {
            font-weight: 500;
        }
        .time-block {
            margin-bottom: 20px;
        }
        .time-table th {
            background: #3498db;
            color: white;
        }
        @media (max-width: 768px) {
            .top-bar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="header-image" src="https://via.placeholder.com/1200x100.png?text=DASHBOARD+OEE" alt="Nagłówek">

        <div class="top-bar">
            <div class="top-bar-item">
                <div id="cellC1Display" class="cell-display">Wybierz linię...</div>
            </div>
            <div class="top-bar-item">
                <select id="sheetSelector">
                    <option value="">Wybierz linię</option>
                    <option>NHL</option>
                    <option>MP4</option>
                    <option>Hood Latch</option>
                    <option>M4</option>
                    <option>H-Latch GŁÓWNA</option>
                    <option>H-Latch PIANA</option>
                    <option>139 P</option>
                    <option>139 T</option>
                    <option>SV3 A9</option>
                    <option>Pokrywki</option>
                    <option>Cardrige</option>
                </select>
            </div>
            <div class="top-bar-item">
                <button id="refreshButton">ODŚWIEŻ</button>
            </div>
        </div>

        <table>
            <tr>
                <td><strong>zm</strong></td>
                <td>I</td>
                <td>II</td>
                <td>III</td>
                <td><strong>TOTAL</strong></td>
            </tr>
            <tr>
                <td><strong>OEE</strong></td>
                <td id="oeeShift1" class="data-field"></td>
                <td id="oeeShift2" class="data-field"></td>
                <td id="oeeShift3" class="data-field"></td>
                <td id="oeeTotal" class="data-field"></td>
            </tr>
            <tr>
                <td><strong>OK</strong></td>
                <td id="okShift1" class="data-field"></td>
                <td id="okShift2" class="data-field"></td>
                <td id="okShift3" class="data-field"></td>
                <td id="okTotal" class="data-field"></td>
            </tr>
            <tr>
                <td class="red">NOK</td>
                <td id="nokShift1" class="data-field"></td>
                <td id="nokShift2" class="data-field"></td>
                <td id="nokShift3" class="data-field"></td>
                <td id="nokTotal" class="data-field"></td>
            </tr>
        </table>

        <div class="time-block">
            <table class="time-table">
                <tr>
                    <th>6–7</th><th>7–8</th><th>8–9</th><th>9–10</th>
                    <th>10–11</th><th>11–12</th><th>12–13</th><th>13–14</th>
                </tr>
                <tr>
                    <td id="h6_r1"></td><td id="h7_r1"></td><td id="h8_r1"></td><td id="h9_r1"></td>
                    <td id="h10_r1"></td><td id="h11_r1"></td><td id="h12_r1"></td><td id="h13_r1"></td>
                </tr>
                <tr>
                    <td id="h6_r2"></td><td id="h7_r2"></td><td id="h8_r2"></td><td id="h9_r2"></td>
                    <td id="h10_r2"></td><td id="h11_r2"></td><td id="h12_r2"></td><td id="h13_r2"></td>
                </tr>
            </table>
        </div>

        <div class="time-block">
            <table class="time-table">
                <tr>
                    <th>14–15</th><th>15–16</th><th>16–17</th><th>17–18</th>
                    <th>18–19</th><th>19–20</th><th>20–21</th><th>21–22</th>
                </tr>
                <tr>
                    <td id="h14_r1"></td><td id="h15_r1"></td><td id="h16_r1"></td><td id="h17_r1"></td>
                    <td id="h18_r1"></td><td id="h19_r1"></td><td id="h20_r1"></td><td id="h21_r1"></td>
                </tr>
                <tr>
                    <td id="h14_r2"></td><td id="h15_r2"></td><td id="h16_r2"></td><td id="h17_r2"></td>
                    <td id="h18_r2"></td><td id="h19_r2"></td><td id="h20_r2"></td><td id="h21_r2"></td>
                </tr>
            </table>
        </div>

        <div class="time-block">
            <table class="time-table">
                <tr>
                    <th>22–23</th><th>23–00</th><th>00–01</th><th>01–02</th>
                    <th>02–03</th><th>03–04</th><th>04–05</th><th>05–06</th>
                </tr>
                <tr>
                    <td id="h22_r1"></td><td id="h23_r1"></td><td id="h0_r1"></td><td id="h1_r1"></td>
                    <td id="h2_r1"></td><td id="h3_r1"></td><td id="h4_r1"></td><td id="h5_r1"></td>
                </tr>
                <tr>
                    <td id="h22_r2"></td><td id="h23_r2"></td><td id="h0_r2"></td><td id="h1_r2"></td>
                    <td id="h2_r2"></td><td id="h3_r2"></td><td id="h4_r2"></td><td id="h5_r2"></td>
                </tr>
            </table>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const sheetSelector = document.getElementById('sheetSelector');
    const refreshButton = document.getElementById('refreshButton');
    const cellC1Display = document.getElementById('cellC1Display');

    // Funkcja pobierająca dane z Google Sheets
    async function getSheetData(sheetName) {
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}&range=A1:M50`;
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error('Błąd sieci');
            const csv = await response.text();
            return csv.trim().split('\n').map(row => row.split(','));
        } catch (error) {
            console.error('Błąd:', error);
            return null;
        }
    }

    // Aktualizacja dashboardu
    async function updateDashboard() {
        const sheetName = sheetSelector.value;
        if (!sheetName) {
            cellC1Display.textContent = 'Wybierz linię';
            clearData();
            return;
        }

        cellC1Display.textContent = 'Ładowanie...';
        
        const data = await getSheetData(sheetName);
        if (!data) {
            cellC1Display.textContent = 'Błąd ładowania';
            return;
        }

        // Pokaż wartość z C1 (wiersz 0, kolumna 2)
        cellC1Display.textContent = data[0][2] || '(brak danych)';

        // Funkcja do ustawiania wartości w komórkach
        function setValue(id, row, col) {
            const cell = document.getElementById(id);
            if (cell && data[row] && data[row][col]) {
                cell.textContent = data[row][col];
            } else if (cell) {
                cell.textContent = '';
            }
        }

        // Aktualizacja danych (przykładowe mapowanie - dostosuj do swojego arkusza!)
        setValue('oeeShift1', 1, 3);  // D1
        setValue('oeeShift2', 1, 4);  // E1
        setValue('oeeShift3', 1, 5);  // F1
        setValue('oeeTotal', 1, 2);   // C1

        setValue('okShift1', 8, 3);   // D9
        setValue('okShift2', 8, 4);   // E9
        setValue('okShift3', 8, 5);   // F9
        setValue('okTotal', 8, 2);    // C9

        setValue('nokShift1', 9, 3);  // D10
        setValue('nokShift2', 9, 4);  // E10
        setValue('nokShift3', 9, 5);  // F10
        setValue('nokTotal', 9, 2);   // C10

        // Aktualizacja godzin (przykład - dostosuj numery wierszy!)
        setValue('h6_r1', 13, 4);    // E14
        setValue('h7_r1', 14, 4);    // E15
        // ... i tak dalej dla wszystkich komórek
    }

    // Wyczyszczenie danych
    function clearData() {
        document.querySelectorAll('.data-field, .time-table td').forEach(el => {
            el.textContent = '';
        });
    }

    // Nasłuchiwacze zdarzeń
    sheetSelector.addEventListener('change', updateDashboard);
    refreshButton.addEventListener('click', updateDashboard);

    // Inicjalizacja
    updateDashboard();
});
</script>
</body>
</html>
