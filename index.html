<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard OEE - Poprawiony i Uproszczony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        .red {
            color: red;
            font-weight: bold;
        }
        select {
            font-size: 14px;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 200px;
        }

        /* Styl dla głównego pola daty/wskaźnika */
        #mainDisplayField {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Ogólny styl dla wszystkich pól danych */
        .data-field {
            font-size: 14px;
            font-weight: 500;
        }

        .time-block {
            margin-bottom: 20px;
        }
        .time-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .time-table th {
            background: #3498db;
            color: white;
            padding: 6px;
            font-size: 11px;
        }
        .time-table td {
            border: 1px solid #ccc;
            padding: 10px;
            height: 30px;
            background-color: #fff;
            font-size: 12px; /* Domyślny rozmiar dla komórek czasowych */
        }
        .time-header th {
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 4px;
                font-size: 11px;
            }
            .time-table th, .time-table td {
                padding: 6px;
                font-size: 10px;
            }
            select {
                max-width: 100%;
            }
            #mainDisplayField {
                font-size: 16px;
            }
            .data-field {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="header-image" src="https://via.placeholder.com/1200x100.png?text=Nagłówek+Pulpitu+OEE" alt="Tu będize zajebiste logo ... Piasecki jest the best ;) ">

        <table>
            <tr>
                <td id="mainDisplayField"><strong>Wybierz linię</strong></td>
                <td colspan="4">
                    <select id="sheetSelector">
                        <option value="">Wybierz linię</option>
                        <option>NHL</option>
                        <option>MP4</option>
                        <option>Hood Latch</option>
                        <option>M4</option>
                        <option>H-Latch GŁÓWNA</option>
                        <option>H-Latch PIANA</option>
                        <option>139 P</option>
                        <option>139 T</option>
                        <option>SV3 A9</option>
                        <option>Pokrywki</option>
                        <option>Cardrige</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>zm</strong></td>
                <td>I</td>
                <td>II</td>
                <td>III</td>
                <td><strong>TOTAL</strong></td>
            </tr>
            <tr>
                <td><strong>OEE</strong></td>
                <td id="oeeShift1" class="data-field"></td>
                <td id="oeeShift2" class="data-field"></td>
                <td id="oeeShift3" class="data-field"></td>
                <td id="oeeTotal" class="data-field"></td>
            </tr>
            <tr>
                <td><strong>OK</strong></td>
                <td id="okShift1" class="data-field"></td>
                <td id="okShift2" class="data-field"></td>
                <td id="okShift3" class="data-field"></td>
                <td id="okTotal" class="data-field"></td>
            </tr>
            <tr>
                <td class="red">NOK</td>
                <td id="nokShift1" class="data-field"></td>
                <td id="nokShift2" class="data-field"></td>
                <td id="nokShift3" class="data-field"></td>
                <td id="nokTotal" class="data-field"></td>
            </tr>
        </table>

        <div class="time-block">
            <table class="time-table">
                <tr class="time-header">
                    <th>6–7</th><th>7–8</th><th>8–9</th><th>9–10</th>
                    <th>10–11</th><th>11–12</th><th>12–13</th><th>13–14</th>
                </tr>
                <tr>
                    <td id="h6_r1"></td>
                    <td id="h7_r1"></td>
                    <td id="h8_r1"></td>
                    <td id="h9_r1"></td>
                    <td id="h10_r1"></td>
                    <td id="h11_r1"></td>
                    <td id="h12_r1"></td>
                    <td id="h13_r1"></td>
                </tr>
                <tr>
                    <td id="h6_r2"></td>
                    <td id="h7_r2"></td>
                    <td id="h8_r2"></td>
                    <td id="h9_r2"></td>
                    <td id="h10_r2"></td>
                    <td id="h11_r2"></td>
                    <td id="h12_r2"></td>
                    <td id="h13_r2"></td>
                </tr>
            </table>
        </div>

        <div class="time-block">
            <table class="time-table">
                <tr class="time-header">
                    <th>14–15</th><th>15–16</th><th>16–17</th><th>17–18</th>
                    <th>18–19</th><th>19–20</th><th>20–21</th><th>21–22</th>
                </tr>
                <tr>
                    <td id="h14_r1"></td>
                    <td id="h15_r1"></td>
                    <td id="h16_r1"></td>
                    <td id="h17_r1"></td>
                    <td id="h18_r1"></td>
                    <td id="h19_r1"></td>
                    <td id="h20_r1"></td>
                    <td id="h21_r1"></td>
                </tr>
                <tr>
                    <td id="h14_r2"></td>
                    <td id="h15_r2"></td>
                    <td id="h16_r2"></td>
                    <td id="h17_r2"></td>
                    <td id="h18_r2"></td>
                    <td id="h19_r2"></td>
                    <td id="h20_r2"></td>
                    <td id="h21_r2"></td>
                </tr>
            </table>
        </div>

        <div class="time-block">
            <table class="time-table">
                <tr class="time-header">
                    <th>22–23</th><th>23–00</th><th>00–01</th><th>01–02</th>
                    <th>02–03</th><th>03–04</th><th>04–05</th><th>05–06</th>
                </tr>
                <tr>
                    <td id="h22_r1"></td>
                    <td id="h23_r1"></td>
                    <td id="h0_r1"></td>
                    <td id="h1_r1"></td>
                    <td id="h2_r1"></td>
                    <td id="h3_r1"></td>
                    <td id="h4_r1"></td>
                    <td id="h5_r1"></td>
                </tr>
                <tr>
                    <td id="h22_r2"></td>
                    <td id="h23_r2"></td>
                    <td id="h0_r2"></td>
                    <td id="h1_r2"></td>
                    <td id="h2_r2"></td>
                    <td id="h3_r2"></td>
                    <td id="h4_r2"></td>
                    <td id="h5_r2"></td>
                </tr>
            </table>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetSelector = document.getElementById('sheetSelector');
    const mainDisplayField = document.getElementById('mainDisplayField');

    // Wyczyść wszystkie pola danych przy starcie, aby nie było "Ładowanie..." po wyborze "Wybierz linię"
    function clearAllDataFields() {
        const dataFields = document.querySelectorAll('.data-field');
        dataFields.forEach(field => {
            field.textContent = '';
        });
        // Dodatkowo wyczyść wszystkie komórki czasowe
        const timeCells = document.querySelectorAll('.time-table td');
        timeCells.forEach(cell => {
            cell.textContent = '';
        });
    }

    // Funkcja do aktualizacji wyświetlanej daty/wskaźnika
    function updateMainDisplay() {
        const selectedSheetName = sheetSelector.value;
        if (!selectedSheetName) {
            mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
            clearAllDataFields(); // Wyczyść dane, jeśli nic nie wybrano
        } else {
            mainDisplayField.innerHTML = `<strong>Ładowanie danych dla: ${selectedSheetName}...</strong>`;
            // Tutaj w przyszłości będzie logika do pobierania danych
            // Na razie po prostu zresetujemy pola
            clearAllDataFields();
        }
    }

    // Nasłuchuj zmian w rozwijanej liście i odświeżaj wyświetlacz
    sheetSelector.addEventListener('change', updateMainDisplay);

    // Wywołaj funkcję raz po załadowaniu strony, aby ustawić początkowy stan
    updateMainDisplay();
});
</script>
</body>
</html>
