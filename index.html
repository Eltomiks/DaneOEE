<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .green {
      background-color: #e0f7e9;
    }

    .red {
      color: red;
      font-weight: bold;
    }

    select {
      font-size: 16px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      color: green;
      font-weight: bold;
    }

    .time-block {
      margin-bottom: 30px;
    }

    .time-header {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      font-weight: bold;
      margin-bottom: 5px;
    }

    .time-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
    }

    .cell {
      background: #e0f7e9;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Główna tabela -->
    <table>
      <tr>
        <td><strong>Lista rozwijana</strong></td>
        <td colspan="4">
          <select>
            <option class="green">1</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><strong>DATA</strong></td>
        <td class="green">I</td>
        <td class="green">II</td>
        <td class="green">III</td>
        <td><strong>TOTAL</strong></td>
      </tr>
      <tr>
        <td><strong>OEE</strong></td>
        <td class="green"></td><td class="green"></td><td class="green"></td><td class="green"></td>
      </tr>
      <tr>
        <td><strong>OK</strong></td>
        <td class="green"></td><td class="green"></td><td class="green"></td><td class="green"></td>
      </tr>
      <tr>
        <td class="red">NOK</td>
        <td class="green"></td><td class="green"></td><td class="green"></td><td class="green"></td>
      </tr>
    </table>

    <!-- Blok godzinowy 6–14 -->
    <div class="time-block">
      <div class="time-header">
        <div>6–7</div><div>7–8</div><div>8–9</div><div>9–10</div>
        <div>10–11</div><div>11–12</div><div>12–13</div><div>13–14</div>
      </div>
      <div class="time-grid">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
    </div>

    <!-- Blok godzinowy 14–22 -->
    <div class="time-block">
      <div class="time-header">
        <div>14–15</div><div>15–16</div><div>16–17</div><div>17–18</div>
        <div>18–19</div><div>19–20</div><div>20–21</div><div>21–22</div>
      </div>
      <div class="time-grid">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
    </div>

    <!-- Blok godzinowy 22–06 -->
    <div class="time-block">
      <div class="time-header">
        <div>22–23</div><div>23–00</div><div>00–01</div><div>01–02</div>
        <div>02–03</div><div>03–04</div><div>04–05</div><div>05–06</div>
      </div>
      <div class="time-grid">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      </div>
    </div>
  </div>
</body>
</html>
