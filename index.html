<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .green {
      color: green;
      font-weight: bold;
    }

    .red {
      color: red;
      font-weight: bold;
    }

    select {
      font-size: 16px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      color: green;
      font-weight: bold;
    }

    .grid-label {
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 5px;
      margin-bottom: 20px;
    }

    .cell {
      background: #e0f7e9;
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Główna tabela -->
    <table>
      <tr>
        <td></td>
        <td colspan="4">
          <select>
            <option class="green">1</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td class="green">I</td>
        <td class="green">II</td>
        <td class="green">III</td>
        <td><strong>TOTAL suma</strong></td>
      </tr>
      <tr>
        <td><strong>zm</strong></td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>suma</td>
      </tr>
      <tr>
        <td><strong>OEE</strong></td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
      <tr>
        <td><strong>OK</strong></td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
      </tr>
      <tr>
        <td class="red">NOK</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td>17</td>
      </tr>
    </table>

    <!-- Siatka godzinowa 6-14 -->
    <div class="grid-label">6–14</div>
    <div class="grid">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>

    <!-- Siatka godzinowa 14–22 -->
    <div class="grid-label">14–22</div>
    <div class="grid">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>

    <!-- Siatka godzinowa 22–06 -->
    <div class="grid-label">22–06</div>
    <div class="grid">
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
      <div class="cell"></div><div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>
  </div>
</body>
</html>
