        table {
            width: 100%;

            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;

        .red {
            color: red;
            font-weight: bold;

        select {
            font-size: 14px;

            border-radius: 4px;

            width: 100%;
            max-width: 200px;

            font-weight: bold;

        }

        .data-field {
            font-size: 14px;

        /* DODANE: Warunkowe style dla OEE */
        .oee-below-60 { background-color: #ff4d4d; color: white; } /* Czerwony */
        .oee-60-70 { background-color: #ff9933; color: black; } /* Pomarańczowy */
        .oee-70-80 { background-color: #ffff66; color: black; } /* Żółty */
        .oee-above-80 { background-color: #66cc66; color: black; } /* Zielony */


        .time-block {
            margin-bottom: 20px;
        }
        .time-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .time-table th {
            background: #3498db;
            color: white;
            padding: 6px;

        .time-table td {

            padding: 10px;
            height: 30px;
            background-color: #fff;
            /* ZMIENIONE: Powiększona czcionka dla komórek czasowych */
            font-size: 16px; 
            font-weight: bold;
        }
        .time-header th {
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 4px;
                font-size: 11px;
            }
            .time-table th, .time-table td {
                padding: 6px;
                font-size: 14px; /* Dopasowanie czcionki godzinowej dla mniejszych ekranów */
            }
            select {
                max-width: 100%;
            }
            #mainDisplayField {
                font-size: 16px;
            }
            .data-field {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc'; // <-- ID Twojego Arkusza Google
    const sheetSelector = document.getElementById('sheetSelector');
    const mainDisplayField = document.getElementById('mainDisplayField');

    // Funkcja do konwersji litery kolumny na indeks liczbowy (0-indexed)
    function getGoogleSheetColumnIndex(colLetter) {
        let colIndex = 0;
        for (let i = 0; i < colLetter.length; i++) {
            colIndex = colIndex * 26 + (colLetter.charCodeAt(i) - 'A'.charCodeAt(0) + 1);
        }
        return colIndex - 1; // Zwróć indeks 0-bazowy
    }

    // Funkcja pomocnicza do parsowania CSV
    function parseCsv(csvString) {
        const lines = csvString.trim().split('\n');
        return lines.map(line => {
            return line.split(',').map(cell => {
                let cleanedCell = cell.trim();
                // Usuń cudzysłowy jeśli są na początku i końcu
                if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                    cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
                }
                // Obsłuż podwójne cudzysłowy w środku (escapowanie)
                return cleanedCell.replace(/""/g, '"');
            });
        });
    }

    // Funkcja do formatowania daty z numeru seryjnego Google Sheets
    function formatGoogleSheetDate(serial) {
        // Sprawdź, czy wartość jest numerem i nie jest zerem.
        if (!serial || isNaN(serial) || parseFloat(serial) === 0) {
            return ''; // Zwróć pusty string dla nieprawidłowych wartości lub zera
        }
        const excelEpoch = new Date(Date.UTC(1899, 11, 30)).getTime();
        const date = new Date(excelEpoch + (parseFloat(serial) * 86400000));

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();

        return `${day}.${month}.${year}`;
    }

    // Funkcja do ustawiania tekstu i stylów w danej komórce HTML
    function setFieldValue(elementId, value, options = {}) {
        const element = document.getElementById(elementId);
        if (element) {
            let displayValue = '';
            let rawValue = value; // Zachowaj oryginalną wartość do porównań numerycznych

            // Usuń wszystkie poprzednie klasy stylów związanych z kolorowaniem OEE
            element.classList.remove('oee-below-60', 'oee-60-70', 'oee-70-80', 'oee-above-80');
            // Zresetuj styl inline (np. background-color, color), jeśli były ustawione
            element.style.backgroundColor = '';
            element.style.color = '';

            // Sprawdź, czy wartość nie jest pusta ani nie jest stringiem "0"
            if (value !== '' && value !== null && value !== undefined && String(value).trim() !== '0') {
                if (options.isDate) {
                    displayValue = formatGoogleSheetDate(rawValue);
                } else if (options.isPercentage) {
                    // Spróbuj przekonwertować na liczbę
                    const numValue = parseFloat(rawValue);
                    if (!isNaN(numValue)) {
                        displayValue = `${(numValue * 100).toFixed(0)}%`; // Formatuj jako procent bez miejsc po przecinku
                        
                        // ZASTOSUJ WARUNKOWE FORMATOWANIE DLA PROCENTÓW
                        if (numValue < 0.60) {
                            element.classList.add('oee-below-60');
                        } else if (numValue >= 0.60 && numValue < 0.70) {
                            element.classList.add('oee-60-70');
                        } else if (numValue >= 0.70 && numValue < 0.80) {
                            element.classList.add('oee-70-80');
                        } else { // >= 0.80
                            element.classList.add('oee-above-80');
                        }
                    }
                } else {
                    displayValue = rawValue;
                }
            }
            element.textContent = displayValue;
        } else {
            // console.warn(`Element o ID "${elementId}" nie został znaleziony w HTML.`); // Odkomentuj do debugowania
        }
    }

    // --- MAPOWANIE PÓL HTML DO KOMÓREK W ARKUSZU GOOGLE ---
    // Dodano 'isPercentage: true' dla pól OEE
    const cellMappings = {
        'mainDisplayField': { row: 1, col: 'C', isDate: true },

        'oeeShift1': { row: 2, col: 'D', isPercentage: true },
        'oeeShift2': { row: 2, col: 'E', isPercentage: true },
        'oeeShift3': { row: 2, col: 'F', isPercentage: true },
        'oeeTotal': { row: 2, col: 'C', isPercentage: true }, // Zakładam C2 dla total OEE

        'okShift1': { row: 9, col: 'D' },
        'okShift2': { row: 9, col: 'E' },
        'okShift3': { row: 9, col: 'F' },
        'okTotal': { row: 9, col: 'C' },

        'nokShift1': { row: 10, col: 'D' },
        'nokShift2': { row: 10, col: 'E' },
        'nokShift3': { row: 10, col: 'F' },
        'nokTotal': { row: 10, col: 'C' },

        'h6_r1': { row: 14, col: 'E' }, 'h7_r1': { row: 15, col: 'E' }, 'h8_r1': { row: 16, col: 'E' }, 'h9_r1': { row: 17, col: 'E' },
        'h10_r1': { row: 18, col: 'E' }, 'h11_r1': { row: 19, col: 'E' }, 'h12_r1': { row: 20, col: 'E' }, 'h13_r1': { row: 21, col: 'E' },
        'h14_r1': { row: 22, col: 'E' }, 'h15_r1': { row: 23, col: 'E' }, 'h16_r1': { row: 24, col: 'E' }, 'h17_r1': { row: 25, col: 'E' },
        'h18_r1': { row: 26, col: 'E' }, 'h19_r1': { row: 27, col: 'E' }, 'h20_r1': { row: 28, col: 'E' }, 'h21_r1': { row: 29, col: 'E' },
        'h22_r1': { row: 30, col: 'E' }, 'h23_r1': { row: 31, col: 'E' }, 'h0_r1': { row: 32, col: 'E' }, 'h1_r1': { row: 33, col: 'E' },
        'h2_r1': { row: 34, col: 'E' }, 'h3_r1': { row: 35, col: 'E' }, 'h4_r1': { row: 36, col: 'E' }, 'h5_r1': { row: 37, col: 'E' },

        'h6_r2': { row: 14, col: 'C' }, 'h7_r2': { row: 15, col: 'C' }, 'h8_r2': { row: 16, col: 'C' }, 'h9_r2': { row: 17, col: 'C' },
        'h10_r2': { row: 18, col: 'C' }, 'h11_r2': { row: 19, col: 'C' }, 'h12_r2': { row: 20, col: 'C' }, 'h13_r2': { row: 21, col: 'C' },
        'h14_r2': { row: 22, col: 'C' }, 'h15_r2': { row: 23, col: 'C' }, 'h16_r2': { row: 24, col: 'C' }, 'h17_r2': { row: 25, col: 'C' },
        'h18_r2': { row: 26, col: 'C' }, 'h19_r2': { row: 27, col: 'C' }, 'h20_r2': { row: 28, col: 'C' }, 'h21_r2': { row: 29, col: 'C' },
        'h22_r2': { row: 30, col: 'C' }, 'h23_r2': { row: 31, col: 'C' }, 'h0_r2': { row: 32, col: 'C' }, 'h1_r2': { row: 33, col: 'C' },
        'h2_r2': { row: 34, col: 'C' }, 'h3_r2': { row: 35, col: 'C' }, 'h4_r2': { row: 36, col: 'C' }, 'h5_r2': { row: 37, col: 'C' },
    };

    // Funkcja do czyszczenia wszystkich pól danych (w tym stylów)
    function clearAllDataFields() {
        const dataFields = document.querySelectorAll('.data-field');
        dataFields.forEach(field => {
            field.textContent = '';
            field.classList.remove('oee-below-60', 'oee-60-70', 'oee-70-80', 'oee-above-80');
            field.style.backgroundColor = ''; // Resetuj tło
            field.style.color = ''; // Resetuj kolor tekstu
        });
        const timeCells = document.querySelectorAll('.time-table td');
        timeCells.forEach(cell => {
            cell.textContent = '';
        });
    }

    // Główna funkcja do pobierania i aktualizowania danych
    async function updateDashboard() {
        const selectedSheetName = sheetSelector.value;
        mainDisplayField.innerHTML = '<strong>Ładowanie...</strong>';
        clearAllDataFields();

        if (!selectedSheetName) {
            mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
            return;
        }

        const range = `A1:M50`; // Ustawiony zakres danych do pobrania
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(selectedSheetName)}&range=${encodeURIComponent(range)}`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Błąd sieci lub nie można uzyskać dostępu do arkusza (${selectedSheetName}). Status: ${response.status}`);
            }
            const csvText = await response.text();
            const data = parseCsv(csvText);

            // Ustaw dane w polach HTML zgodnie z mapowaniem
            for (const htmlId in cellMappings) {
                const map = cellMappings[htmlId];
                const rowIndexInData = map.row - 1;
                const colIndexInData = getGoogleSheetColumnIndex(map.col);

                if (data[rowIndexInData] && data[rowIndexInData][colIndexInData] !== undefined) {
                    setFieldValue(htmlId, data[rowIndexInData][colIndexInData], map);
                } else {
                    setFieldValue(htmlId, '', map); // Ustaw puste, jeśli brak danych
                }
            }

        } catch (error) {
            console.error('Błąd podczas pobierania lub przetwarzania danych:', error);
            mainDisplayField.innerHTML = '<strong>Błąd ładowania danych!</strong>';
            clearAllDataFields();
        }
    }

    // Nasłuchuj zmian w rozwijanej liście i odświeżaj dashboard
    sheetSelector.addEventListener('change', updateDashboard);

    // Wywołaj funkcję raz po załadowaniu strony, aby ustawić początkowy stan
    if (sheetSelector.value) {
        updateDashboard();
    } else {
        mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
        clearAllDataFields();
    }
});
</script>
