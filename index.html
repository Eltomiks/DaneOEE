<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard OEE - Poprawiony i Uproszczony</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .top-bar {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            padding: 5px 0;
        }

        .top-bar-item {
            min-width: 100px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Styl dla pola głównego, które będzie wyświetlać wybraną wartość */
        #mainDisplayField {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: left;
            flex-shrink: 0;
            min-width: 140px;
            background-color: #f0f0f0; /* Lekkie tło, aby wyróżnić okienko */
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .select-wrapper {
            flex-shrink: 0;
            min-width: 140px;
            text-align: center;
        }

        select {
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .button-wrapper {
            flex-shrink: 0;
            min-width: 90px;
            text-align: center;
        }

        button {
            padding: 5px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        .red {
            color: red;
            font-weight: bold;
        }
        .data-field {
            font-size: 14px;
            font-weight: 500;
        }

        .time-block {
            margin-bottom: 20px;
        }
        .time-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .time-table th {
            background: #3498db;
            color: white;
            padding: 6px;
            font-size: 11px;
        }
        .time-table td {
            border: 1px solid #ccc;
            padding: 10px;
            height: 30px;
            background-color: #fff;
            font-size: 12px;
        }
        .time-header th {
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .top-bar {
                flex-wrap: nowrap;
            }
            .top-bar-item {
                min-width: unset;
                width: auto;
                text-align: center;
                flex: 1;
            }
            #mainDisplayField {
                font-size: 16px;
                min-width: 100px;
                text-align: center;
            }
            select, button {
                width: 100%;
                max-width: none;
                font-size: 12px;
            }
            th, td {
                padding: 4px;
                font-size: 10px;
            }
            .time-table th, .time-table td {
                padding: 4px;
                font-size: 9px;
            }
            .data-field {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc'; // <-- ID Twojego Arkusza Google
    const sheetSelector = document.getElementById('sheetSelector');
    const refreshButton = document.getElementById('refreshButton');
    const mainDisplayField = document.getElementById('mainDisplayField');

    // ====================================================================
    // === TUTAJ USTAWIASZ, CO MA SIĘ WYŚWIETLAĆ W GŁÓWNYM POLU ==========
    // ====================================================================
    // Wartość dla `mainDisplaySource` może być:
    // 1. Obiektem { row: numer_wiersza, col: 'litera_kolumny', isDate: true/false }
    //    Przykład: { row: 45, col: 'E', isDate: true }  // Data z komórki E45 (DD.MM.RRRR)
    //    Przykład: { row: 10, col: 'C', isDate: false } // Wartość z komórki C10 (np. całkowity NOK)
    //    Przykład: { row: 2, col: 'C', isDate: false }  // Wartość z komórki C2 (np. całkowite OEE)
    //
    // 2. Stałym tekstem jako string.
    //    Przykład: 'DUPA'                               // Stały tekst "DUPA"
    //    Przykład: 'Aktualna Data'                      // Stały tekst "Aktualna Data"
    //
    // 3. Wartością `null`, jeśli pole ma być puste (lub pokazywać standardowe komunikaty).
    //    Przykład: null
    // ====================================================================
    const mainDisplaySource = { row: 1, col: 'C', isDate: true }; // <--- ZMIEŃ TO!
    // ====================================================================


    // Funkcja do konwersji litery kolumny na indeks liczbowy (0-indexed)
    function getGoogleSheetColumnIndex(colLetter) {
        let colIndex = 0;
        for (let i = 0; i < colLetter.length; i++) {
            colIndex = colIndex * 26 + (colLetter.charCodeAt(i) - 'A'.charCodeAt(0) + 1);
        }
        return colIndex - 1; // Zwróć indeks 0-bazowy
    }

    // Funkcja pomocnicza do parsowania CSV
    function parseCsv(csvString) {
        const lines = csvString.trim().split('\n');
        return lines.map(line => {
            return line.split(',').map(cell => {
                let cleanedCell = cell.trim();
                if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                    cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
                }
                return cleanedCell.replace(/""/g, '"');
            });
        });
    }

    // Funkcja do formatowania daty z numeru seryjnego Google Sheets
    function formatGoogleSheetDate(serial) {
        if (!serial || isNaN(serial) || parseFloat(serial) === 0) {
            return '';
        }
        let adjustedSerial = parseFloat(serial);
        // Korekta błędu przestępnego Excela z 1900 r.
        if (adjustedSerial < 61) { // Przed 1 marca 1900
            adjustedSerial -= 1;
        }
        const excelEpoch = new Date(Date.UTC(1899, 11, 30)).getTime(); // 30 grudnia 1899
        const date = new Date(excelEpoch + (adjustedSerial * 86400000)); // 86400000 ms = 1 dzień

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();

        return `${day}.${month}.${year}`;
    }

    // Funkcja do ustawiania wartości w głównym polu
    function setMainDisplayValue(data = null) {
        if (!mainDisplaySource) {
            mainDisplayField.textContent = ''; // Jeśli ustawiono na null, pole jest puste
            return;
        }

        if (typeof mainDisplaySource === 'string') {
            mainDisplayField.textContent = mainDisplaySource; // Wyświetl stały tekst
        } else if (typeof mainDisplaySource === 'object' && mainDisplaySource !== null) {
            const map = mainDisplaySource;
            const rowIndexInData = map.row - 1;
            const colIndexInData = getGoogleSheetColumnIndex(map.col);

            if (data && data[rowIndexInData] && data[rowIndexInData][colIndexInData] !== undefined) {
                const value = data[rowIndexInData][colIndexInData];
                if (map.isDate) {
                    mainDisplayField.textContent = formatGoogleSheetDate(value);
                } else {
                    mainDisplayField.textContent = value;
                }
            } else {
                mainDisplayField.textContent = 'Brak danych'; // Jeśli danych nie ma
            }
        } else {
            mainDisplayField.textContent = 'Konfiguracja błędu!'; // Nieznany typ konfiguracji
        }
    }


    // Funkcja do ustawiania tekstu w danej komórce HTML (dla pozostałych pól danych)
    function setFieldValue(elementId, value, isDate = false) {
        const element = document.getElementById(elementId);
        if (element) {
            let displayValue = '';
            // Jeśli wartość jest pusta, null, undefined lub "0", wyświetl pusto
            if (value !== '' && value !== null && value !== undefined && String(value).trim() !== '0') {
                if (isDate) {
                    displayValue = formatGoogleSheetDate(value);
                } else {
                    displayValue = value;
                }
            }
            element.textContent = displayValue;
        } else {
            console.warn(`Element o ID "${elementId}" nie został znaleziony w HTML.`);
        }
    }

    // --- MAPOWANIE POZOSTAŁYCH PÓL HTML DO KOMÓREK W ARKUSZU GOOGLE ---
    // Te mapowania służą do wypełniania tabel OEE, OK, NOK i tabel czasowych.
    // Dostosuj wiersze (row) i kolumny (col) do struktury Twojego Arkusza Google.
    const cellMappings = {
        // OEE (przykładowe mapowanie)
        'oeeShift1': { row: 2, col: 'D' },
        'oeeShift2': { row: 2, col: 'E' },
        'oeeShift3': { row: 2, col: 'F' },
        'oeeTotal': { row: 2, col: 'C' },

        // OK (przykładowe mapowanie)
        'okShift1': { row: 9, col: 'D' },
        'okShift2': { row: 9, col: 'E' },
        'okShift3': { row: 9, col: 'F' },
        'okTotal': { row: 9, col: 'C' },

        // NOK (przykładowe mapowanie)
        'nokShift1': { row: 10, col: 'D' },
        'nokShift2': { row: 10, col: 'E' },
        'nokShift3': { row: 10, col: 'F' },
        'nokTotal': { row: 10, col: 'C' },

        // GODZINY - WIERSZ 1 (przykładowe mapowanie)
        'h6_r1': { row: 14, col: 'E' },
        'h7_r1': { row: 15, col: 'E' },
        'h8_r1': { row: 16, col: 'E' },
        'h9_r1': { row: 17, col: 'E' },
        'h10_r1': { row: 18, col: 'E' },
        'h11_r1': { row: 19, col: 'E' },
        'h12_r1': { row: 20, col: 'E' },
        'h13_r1': { row: 21, col: 'E' },

        'h14_r1': { row: 22, col: 'E' },
        'h15_r1': { row: 23, col: 'E' },
        'h16_r1': { row: 24, col: 'E' },
        'h17_r1': { row: 25, col: 'E' },
        'h18_r1': { row: 26, col: 'E' },
        'h19_r1': { row: 27, col: 'E' },
        'h20_r1': { row: 28, col: 'E' },
        'h21_r1': { row: 29, col: 'E' },

        'h22_r1': { row: 30, col: 'E' },
        'h23_r1': { row: 31, col: 'E' },
        'h0_r1': { row: 32, col: 'E' },
        'h1_r1': { row: 33, col: 'E' },
        'h2_r1': { row: 34, col: 'E' },
        'h3_r1': { row: 35, col: 'E' },
        'h4_r1': { row: 36, col: 'E' },
        'h5_r1': { row: 37, col: 'E' },

        // GODZINY - WIERSZ 2 (przykładowe mapowanie)
        'h6_r2': { row: 14, col: 'C' },
        'h7_r2': { row: 15, col: 'C' },
        'h8_r2': { row: 16, col: 'C' },
        'h9_r2': { row: 17, col: 'C' },
        'h10_r2': { row: 18, col: 'C' },
        'h11_r2': { row: 19, col: 'C' },
        'h12_r2': { row: 20, col: 'C' },
        'h13_r2': { row: 21, col: 'C' },

        'h14_r2': { row: 22, col: 'C' },
        'h15_r2': { row: 23, col: 'C' },
        'h16_r2': { row: 24, col: 'C' },
        'h17_r2': { row: 25, col: 'C' },
        'h18_r2': { row: 26, col: 'C' },
        'h19_r2': { row: 27, col: 'C' },
        'h20_r2': { row: 28, col: 'C' },
        'h21_r2': { row: 29, col: 'C' },

        'h22_r2': { row: 30, col: 'C' },
        'h23_r2': { row: 31, col: 'C' },
        'h0_r2': { row: 32, col: 'C' },
        'h1_r2': { row: 33, col: 'C' },
        'h2_r2': { row: 34, col: 'C' },
        'h3_r2': { row: 35, col: 'C' },
        'h4_r2': { row: 36, col: 'C' },
        'h5_r2': { row: 37, col: 'C' },
    };

    function clearAllDataFields() {
        const dataFields = document.querySelectorAll('.data-field');
        dataFields.forEach(field => {
            field.textContent = '';
        });
        const timeCells = document.querySelectorAll('.time-table td');
        timeCells.forEach(cell => {
            cell.textContent = '';
        });
    }

    async function updateDashboard() {
        const selectedSheetName = sheetSelector.value;

        // Ustawiamy stan początkowy dla mainDisplayField przed pobieraniem danych
        if (typeof mainDisplaySource === 'string') {
            mainDisplayField.textContent = mainDisplaySource; // Jeśli to stały tekst
        } else {
            mainDisplayField.innerHTML = '<strong>Ładowanie...</strong>'; // Jeśli ma pobierać z arkusza
        }
        clearAllDataFields();

        if (!selectedSheetName) {
            mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>'; // Komunikat, jeśli nie wybrano linii
            return;
        }

        const range = `A1:M50`; // Zakres danych do pobrania z arkusza (może być większy, jeśli potrzeba)
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(selectedSheetName)}&range=${encodeURIComponent(range)}`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Błąd sieci lub nie można uzyskać dostępu do arkusza (${selectedSheetName}). Status: ${response.status}`);
            }
            const csvText = await response.text();
            const data = parseCsv(csvText);

            // Zaktualizuj główne pole wyświetlania na podstawie pobranych danych
            setMainDisplayValue(data);

            // Zaktualizuj pozostałe pola na podstawie pobranych danych
            for (const htmlId in cellMappings) {
                const map = cellMappings[htmlId];
                const rowIndexInData = map.row - 1;
                const colIndexInData = getGoogleSheetColumnIndex(map.col);

                if (data[rowIndexInData] && data[rowIndexInData][colIndexInData] !== undefined) {
                    setFieldValue(htmlId, data[rowIndexInData][colIndexInData], map.isDate);
                } else {
                    setFieldValue(htmlId, ''); // Wyczyść pole, jeśli brak danych
                }
            }

        } catch (error) {
            console.error('Błąd podczas pobierania lub przetwarzania danych:', error);
            mainDisplayField.innerHTML = '<strong>Błąd ładowania!</strong>'; // Komunikat o błędzie ładowania
            clearAllDataFields();
        }
    }

    // Dodanie nasłuchu zdarzeń dla zmiany wyboru linii i kliknięcia przycisku odświeżania
    sheetSelector.addEventListener('change', updateDashboard);
    refreshButton.addEventListener('click', updateDashboard);

    // Wywołaj updateDashboard przy starcie, aby załadować dane dla domyślnie wybranej linii (jeśli jest)
    // lub wyświetlić instrukcję/domyślną wartość w mainDisplayField.
    if (sheetSelector.value) {
        updateDashboard();
    } else {
        // Ustawiamy stan początkowy dla mainDisplayField przy pierwszym załadowaniu strony,
        // jeśli żadna linia nie jest jeszcze wybrana.
        if (typeof mainDisplaySource === 'string') {
            mainDisplayField.textContent = mainDisplaySource;
        } else {
            mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
        }
        clearAllDataFields();
    }
});
</script>
