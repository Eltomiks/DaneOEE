<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard OEE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        .red {
            color: red;
            font-weight: bold;
        }
        select {
            font-size: 14px;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 200px;
        }
        #mainDisplayField {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .data-field {
            font-size: 14px;
            font-weight: 500;
        }
        .time-block {
            margin-bottom: 20px;
        }
        .time-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .time-table th {
            background: #3498db;
            color: white;
            padding: 6px;
            font-size: 11px;
        }
        .time-table td {
            border: 1px solid #ccc;
            padding: 10px;
            height: 30px;
            background-color: #fff;
            font-size: 12px;
        }
        .time-header th {
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 4px;
                font-size: 11px;
            }
            .time-table th, .time-table td {
                padding: 6px;
                font-size: 10px;
            }
            select {
                max-width: 100%;
            }
            #mainDisplayField {
                font-size: 16px;
            }
            .data-field {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="header-image" src="https://via.placeholder.com/1200x100.png?text=Nagłówek+Pulpitu+OEE" alt="Nagłówek">

        <table>
            <tr>
                <td id="mainDisplayField"><strong>Wybierz linię</strong></td>
                <td colspan="4">
                    <select id="sheetSelector">
                        <option value="">Wybierz linię</option>
                        <option>NHL</option>
                        <option>MP4</option>
                        <option>Hood Latch</option>
                        <option>M4</option>
                        <option>H-Latch GŁÓWNA</option>
                        <option>H-Latch PIANA</option>
                        <option>139 P</option>
                        <option>139 T</option>
                        <option>SV3 A9</option>
                        <option>Pokrywki</option>
                        <option>Cardrige</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><strong>zm</strong></td>
                <td>I</td>
                <td>II</td>
                <td>III</td>
                <td><strong>TOTAL</strong></td>
            </tr>
            <tr>
                <td><strong>OEE</strong></td>
                <td id="oeeShift1" class="data-field"></td>
                <td id="oeeShift2" class="data-field"></td>
                <td id="oeeShift3" class="data-field"></td>
                <td id="oeeTotal" class="data-field"></td>
            </tr>
            <tr>
                <td><strong>OK</strong></td>
                <td id="okShift1" class="data-field"></td>
                <td id="okShift2" class="data-field"></td>
                <td id="okShift3" class="data-field"></td>
                <td id="okTotal" class="data-field"></td>
            </tr>
            <tr>
                <td class="red">NOK</td>
                <td id="nokShift1" class="data-field"></td>
                <td id="nokShift2" class="data-field"></td>
                <td id="nokShift3" class="data-field"></td>
                <td id="nokTotal" class="data-field"></td>
            </tr>
        </table>

        <!-- Sekcje godzinowe pozostają bez zmian -->
        <!-- ... -->
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const sheetSelector = document.getElementById('sheetSelector');
    const mainDisplayField = document.getElementById('mainDisplayField');

    function getGoogleSheetColumnIndex(colLetter) {
        let colIndex = 0;
        for (let i = 0; i < colLetter.length; i++) {
            colIndex = colIndex * 26 + (colLetter.charCodeAt(i) - 'A'.charCodeAt(0) + 1);
        }
        return colIndex - 1;
    }

    function parseCsv(csvString) {
        const lines = csvString.trim().split('\n');
        return lines.map(line => {
            return line.split(',').map(cell => {
                let cleanedCell = cell.trim();
                if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                    cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
                }
                return cleanedCell.replace(/""/g, '"');
            });
        });
    }

    function formatDate(value) {
        if (!value || value === '0') return '';
        
        value = value.toString().trim();
        
        // Format '2025-06-03 00:00:00' -> '03.06.2025'
        const dateMatch = value.match(/^(\d{4})-(\d{2})-(\d{2})/);
        if (dateMatch) {
            return `${dateMatch[3]}.${dateMatch[2]}.${dateMatch[1]}`;
        }
        
        return value;
    }

    function setFieldValue(elementId, value) {
        const element = document.getElementById(elementId);
        if (element) {
            let displayValue = '';
            if (value !== '' && value !== null && value !== undefined && String(value).trim() !== '0') {
                if (cellMappings[elementId]?.isDate) {
                    displayValue = formatDate(value);
                } else {
                    displayValue = value;
                }
            }
            element.textContent = displayValue;
        }
    }

    // POPRAWIONE MAPOWANIE (C1 w arkuszu = C1 w kodzie)
    const cellMappings = {
        'mainDisplayField': { row: 1, col: 'C', isDate: true }, // C1 - data
        
        // OEE
        'oeeShift1': { row: 3, col: 'D' }, // D3
        'oeeShift2': { row: 3, col: 'E' }, // E3
        'oeeShift3': { row: 3, col: 'F' }, // F3
        'oeeTotal': { row: 3, col: 'C' },  // C3 - TOTAL
        
        // OK
        'okShift1': { row: 4, col: 'D' }, // D4
        'okShift2': { row: 4, col: 'E' }, // E4
        'okShift3': { row: 4, col: 'F' }, // F4
        'okTotal': { row: 4, col: 'C' },  // C4
        
        // NOK
        'nokShift1': { row: 5, col: 'D' }, // D5
        'nokShift2': { row: 5, col: 'E' }, // E5
        'nokShift3': { row: 5, col: 'F' }, // F5
        'nokTotal': { row: 5, col: 'C' },  // C5

        // GODZINY - WIERSZ 1
        'h6_r1': { row: 7, col: 'E' },
        'h7_r1': { row: 8, col: 'E' },
        'h8_r1': { row: 9, col: 'E' },
        'h9_r1': { row: 10, col: 'E' },
        'h10_r1': { row: 11, col: 'E' },
        'h11_r1': { row: 12, col: 'E' },
        'h12_r1': { row: 13, col: 'E' },
        'h13_r1': { row: 14, col: 'E' },
        'h14_r1': { row: 15, col: 'E' },
        'h15_r1': { row: 16, col: 'E' },
        'h16_r1': { row: 17, col: 'E' },
        'h17_r1': { row: 18, col: 'E' },
        'h18_r1': { row: 19, col: 'E' },
        'h19_r1': { row: 20, col: 'E' },
        'h20_r1': { row: 21, col: 'E' },
        'h21_r1': { row: 22, col: 'E' },
        'h22_r1': { row: 23, col: 'E' },
        'h23_r1': { row: 24, col: 'E' },
        'h0_r1': { row: 25, col: 'E' },
        'h1_r1': { row: 26, col: 'E' },
        'h2_r1': { row: 27, col: 'E' },
        'h3_r1': { row: 28, col: 'E' },
        'h4_r1': { row: 29, col: 'E' },
        'h5_r1': { row: 30, col: 'E' },

        // GODZINY - WIERSZ 2
        'h6_r2': { row: 7, col: 'C' },
        'h7_r2': { row: 8, col: 'C' },
        'h8_r2': { row: 9, col: 'C' },
        'h9_r2': { row: 10, col: 'C' },
        'h10_r2': { row: 11, col: 'C' },
        'h11_r2': { row: 12, col: 'C' },
        'h12_r2': { row: 13, col: 'C' },
        'h13_r2': { row: 14, col: 'C' },
        'h14_r2': { row: 15, col: 'C' },
        'h15_r2': { row: 16, col: 'C' },
        'h16_r2': { row: 17, col: 'C' },
        'h17_r2': { row: 18, col: 'C' },
        'h18_r2': { row: 19, col: 'C' },
        'h19_r2': { row: 20, col: 'C' },
        'h20_r2': { row: 21, col: 'C' },
        'h21_r2': { row: 22, col: 'C' },
        'h22_r2': { row: 23, col: 'C' },
        'h23_r2': { row: 24, col: 'C' },
        'h0_r2': { row: 25, col: 'C' },
        'h1_r2': { row: 26, col: 'C' },
        'h2_r2': { row: 27, col: 'C' },
        'h3_r2': { row: 28, col: 'C' },
        'h4_r2': { row: 29, col: 'C' },
        'h5_r2': { row: 30, col: 'C' }
    };

    function clearAllDataFields() {
        document.querySelectorAll('.data-field, .time-table td').forEach(el => {
            el.textContent = '';
        });
    }

    async function updateDashboard() {
        const selectedSheetName = sheetSelector.value;
        mainDisplayField.innerHTML = '<strong>Ładowanie...</strong>';
        clearAllDataFields();

        if (!selectedSheetName) {
            mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
            return;
        }

        try {
            const response = await fetch(
                `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(selectedSheetName)}&range=A1:M30`
            );
            
            if (!response.ok) throw new Error(`Błąd HTTP: ${response.status}`);
            
            const data = parseCsv(await response.text());
            
            for (const [htmlId, {row, col, isDate}] of Object.entries(cellMappings)) {
                const rowData = data[row - 1];
                setFieldValue(htmlId, rowData ? rowData[getGoogleSheetColumnIndex(col)] : '');
            }
            
        } catch (error) {
            console.error('Błąd:', error);
            mainDisplayField.innerHTML = '<strong>Błąd ładowania danych!</strong>';
        }
    }

    sheetSelector.addEventListener('change', updateDashboard);
    if (sheetSelector.value) updateDashboard();
});
</script>
</body>
</html>
