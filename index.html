<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
      font-size: 12px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    select {
      font-size: 14px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }
    .time-block {
      margin-bottom: 20px;
    }
    .time-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .time-table th {
      background: #3498db;
      color: white;
      padding: 6px;
      font-size: 11px;
    }
    .time-table td {
      border: 1px solid #ccc;
      padding: 10px;
      height: 30px;
      background-color: #fff;
    }
    .time-header th {
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 4px;
        font-size: 11px;
      }
      .time-table th, .time-table td {
        padding: 6px;
        font-size: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="header-image">
    <table>
      <tr>
        <td><strong id="current-date">DATA</strong></td> <!-- Tu będzie wartość z C1 -->
        <td colspan="4">
          <select id="sheet-selector" onchange="loadDataFromSheet()">
            <option>NHL</option>
            <option>MP4</option>
            <option>Hood Latch</option>
            <option>M4</option>
            <option>H-Latch GŁÓWNA</option>
            <option>H-Latch PIANA</option>
            <option>139 P</option>
            <option>139 T</option>
            <option>SV3 A9</option>
            <option>Pokrywki</option>
            <option>Cardrige</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><strong>zm</strong></td>
        <td>I</td>
        <td>II</td>
        <td>III</td>
        <td><strong>TOTAL</strong></td>
      </tr>
      <tr>
        <td><strong>OEE</strong></td>
        <td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td><strong>OK</strong></td>
        <td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td class="red">NOK</td>
        <td></td><td></td><td></td><td></td>
      </tr>
    </table>

    <!-- ... (reszta tabel czasowych bez zmian) ... -->
  </div>

  <script>
    // Funkcja pobierająca dane z arkusza Google (zakładka → komórka C1)
    function loadDataFromSheet() {
      const sheetName = document.getElementById("sheet-selector").value;
      const spreadsheetId = "1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc";
      const apiKey = "AIzaSyDl6HIz3qk94UeCo6sbKLO9TnTdEHRbvNQ"; // Opcjonalnie, jeśli używasz API
      const url = `https://docs.google.com/spreadsheets/d/${spreadsheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}&range=C1`;

      fetch(url)
        .then(res => res.text())
        .then(text => {
          const data = JSON.parse(text.substr(47).slice(0, -2));
          const value = data.table.rows[0]?.c[0]?.v || "Brak danych";
          document.getElementById("current-date").textContent = value;
        })
        .catch(err => {
          console.error("Błąd:", err);
          document.getElementById("current-date").textContent = "Błąd ładowania";
        });
    }

    // Pobierz dane przy pierwszym załadowaniu strony
    document.addEventListener("DOMContentLoaded", loadDataFromSheet);
  </script>
</body>
</html>
