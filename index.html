<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
      font-size: 12px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    select {
      font-size: 14px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }

    #dataValueCell {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    /* --- Nowe style dla kolorowania OEE --- */
    .oee-red { background-color: #ffcccc; color: #cc0000; font-weight: bold; } /* Jasnoczerwony */
    .oee-orange { background-color: #ffe0b3; color: #e68a00; font-weight: bold; } /* Jasnopomarańczowy */
    .oee-yellow { background-color: #ffffcc; color: #ccaa00; font-weight: bold; } /* Jasnożółty */
    .oee-green { background-color: #ccffcc; color: #008000; font-weight: bold; } /* Jasnozielony */
    /* --- Koniec nowych stylów --- */

    .time-block {
      margin-bottom: 20px;
    }
    .time-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .time-table th {
      background: #3498db;
      color: white;
      padding: 6px;
      font-size: 11px;
    }
    .time-table td {
      border: 1px solid #ccc;
      padding: 10px;
      height: 30px;
      background-color: #fff;
    }
    .time-header th {
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 4px;
        font-size: 11px;
      }
      .time-table th, .time-table td {
        padding: 6px;
        font-size: 10px;
      }
      select {
        max-width: 100%;
      }
      #dataValueCell {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="header-image" src="https://via.placeholder.com/1200x100.png?text=Nagłówek+Pulpitu+OEE" alt="Tu będize zajebiste logo ... Piasecki jest the best ;) ">

    <table>
      <tr>
        <td id="dataValueCell"><strong>Ładowanie...</strong></td>
        <td colspan="4">
          <select id="sheetSelector">
            <option>NHL</option>
            <option>MP4</option>
            <option>Hood Latch</option>
            <option>M4</option>
            <option>H-Latch GŁÓWNA</option>
            <option>H-Latch PIANA</option>
            <option>139 P</option>
            <option>139 T</option>
            <option>SV3 A9</option>
            <option>Pokrywki</option>
            <option>Cardrige</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><strong>zm</strong></td>
        <td>I</td>
        <td>II</td>
        <td>III</td>
        <td><strong>TOTAL</strong></td>
      </tr>
      <tr>
        <td><strong>OEE</strong></td>
        <td></td><td></td><td></td>
        <td id="oeeTotalCell"></td> </tr>
      <tr>
        <td><strong>OK</strong></td>
        <td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td class="red">NOK</td>
        <td></td><td></td><td></td><td></td>

    </table>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>6–7</th><th>7–8</th><th>8–9</th><th>9–10</th>
          <th>10–11</th><th>11–12</th><th>12–13</th><th>13–14</th>
        </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </table>
    </div>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>14–15</th><th>15–16</th><th>16–17</th><th>17–18</th>
          <th>18–19</th><th>19–20</th><th>20–21</th><th>21–22</th>
        </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </table>
    </div>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>22–23</th><th>23–00</th><th>00–01</th><th>01–02</th>
          <th>02–03</th><th>03–04</th><th>04–05</th><th>05–06</th>
        </tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>
      </table>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const dataCell = document.getElementById('dataValueCell');
    const oeeTotalCell = document.getElementById('oeeTotalCell'); // Nowa referencja do komórki OEE
    const selectElement = document.getElementById('sheetSelector');

    function fetchDataForSheet(sheetName) {
        if (!dataCell || !sheetName || !oeeTotalCell) {
            if (dataCell) dataCell.innerHTML = '<strong>Wybierz arkusz</strong>';
            if (oeeTotalCell) oeeTotalCell.textContent = ''; // Wyczyść, jeśli nie wybrano arkusza
            return;
        }

        dataCell.innerHTML = '<strong>Ładowanie...</strong>';
        oeeTotalCell.textContent = 'Ładowanie...'; // Informacja o ładowaniu OEE
        oeeTotalCell.className = ''; // Usuń poprzednie klasy kolorów

        // URL do pobrania komórki C1 (data)
        const urlC1 = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}&range=C1`;
        // URL do pobrania komórki C4 (OEE)
        const urlC4 = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}&range=C4`;

        // --- Pobieranie daty z C1 ---
        fetch(urlC1)
            .then(response => {
                if (!response.ok) throw new Error('Błąd sieci lub nie można uzyskać dostępu do daty (C1).');
                return response.text();
            })
            .then(text => {
                let cleanedText = text.trim();
                if (cleanedText.startsWith('"') && cleanedText.endsWith('"')) {
                    cleanedText = cleanedText.substring(1, cleanedText.length - 1);
                }
                cleanedText = cleanedText.replace(/""/g, '"');

                let displayedValue = 'Brak daty';
                const datePart = cleanedText.split(' ')[0]; 
                const dateObject = new Date(datePart); 

                if (!isNaN(dateObject.getTime())) {
                    const day = String(dateObject.getDate()).padStart(2, '0');
                    const month = String(dateObject.getMonth() + 1).padStart(2, '0');
                    const year = dateObject.getFullYear();
                    displayedValue = `${day}.${month}.${year}`;
                } else {
                    console.warn(`Nie udało się sparsować daty z tekstu: "${cleanedText}". Wyświetlam oryginalny tekst.`);
                    displayedValue = cleanedText;
                }
                dataCell.textContent = displayedValue;
            })
            .catch(error => {
                console.error('Błąd podczas pobierania daty z Google Sheets:', error);
                dataCell.innerHTML = '<strong>Błąd daty</strong>';
            });

        // --- Pobieranie wartości OEE z C4 ---
        fetch(urlC4)
            .then(response => {
                if (!response.ok) throw new Error('Błąd sieci lub nie można uzyskać dostępu do OEE (C4).');
                return response.text();
            })
            .then(text => {
                let cleanedText = text.trim();
                if (cleanedText.startsWith('"') && cleanedText.endsWith('"')) {
                    cleanedText = cleanedText.substring(1, cleanedText.length - 1);
                }
                cleanedText = cleanedText.replace(/""/g, '"');

                // Konwersja na liczbę zmiennoprzecinkową
                const oeeValue = parseFloat(cleanedText);

                // Usuń wszystkie poprzednie klasy stylów
                oeeTotalCell.className = ''; 

                if (isNaN(oeeValue) || oeeValue === 0) {
                    oeeTotalCell.textContent = ''; // Nic nie pokazuj, jeśli 0 lub nie jest liczbą
                } else {
                    oeeTotalCell.textContent = `${oeeValue.toFixed(2)}%`; // Pokaż z dwoma miejscami po przecinku i znakiem %

                    // Logika kolorowania
                    if (oeeValue > 0 && oeeValue <= 60) {
                        oeeTotalCell.classList.add('oee-red');
                    } else if (oeeValue > 60 && oeeValue <= 70) {
                        oeeTotalCell.classList.add('oee-orange');
                    } else if (oeeValue > 70 && oeeValue <= 80) {
                        oeeTotalCell.classList.add('oee-yellow');
                    } else if (oeeValue > 80) { // Powyżej 80%
                        oeeTotalCell.classList.add('oee-green');
                    }
                }
            })
            .catch(error => {
                console.error('Błąd podczas pobierania OEE z Google Sheets:', error);
                oeeTotalCell.innerHTML = '<strong>Błąd OEE</strong>';
                oeeTotalCell.className = 'oee-red'; // Opcjonalnie, podświetl na czerwono błąd
            });
    }

    if (selectElement) {
        selectElement.addEventListener('change', function() {
            fetchDataForSheet(this.value);
        });

        if (selectElement.value) {
            fetchDataForSheet(selectElement.value);
        } else {
            if (dataCell) dataCell.innerHTML = '<strong>Wybierz arkusz</strong>';
            if (oeeTotalCell) oeeTotalCell.textContent = '';
        }
    }
});
</script>

</body>
</html>
