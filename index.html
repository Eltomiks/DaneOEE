<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const sheetSelector = document.getElementById('sheetSelector');
    const mainDisplayField = document.getElementById('mainDisplayField');

    function getGoogleSheetColumnIndex(colLetter) {
        let colIndex = 0;
        for (let i = 0; i < colLetter.length; i++) {
            colIndex = colIndex * 26 + (colLetter.charCodeAt(i) - 'A'.charCodeAt(0) + 1);
        }
        return colIndex - 1;
    }

    function parseCsv(csvString) {
        const lines = csvString.trim().split('\n');
        return lines.map(line => {
            return line.split(',').map(cell => {
                let cleanedCell = cell.trim();
                if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                    cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
                }
                return cleanedCell.replace(/""/g, '"');
            });
        });
    }

    function formatDate(value) {
        if (!value || value === '0') return '';
        
        // Sprawdź czy to data w formacie tekstowym (np. '2025-06-03 00:00:00')
        if (typeof value === 'string') {
            // Usuń ewentualne cudzysłowy
            value = value.replace(/^"(.*)"$/, '$1').trim();
            
            // Spróbuj sparsować datę w formacie YYYY-MM-DD
            const dateMatch = value.match(/^(\d{4})-(\d{2})-(\d{2})/);
            if (dateMatch) {
                const year = dateMatch[1];
                const month = dateMatch[2];
                const day = dateMatch[3];
                return `${day}.${month}.${year}`;
            }
        }
        
        // Jeśli to liczba (serial number daty w Google Sheets)
        if (!isNaN(value) && parseFloat(value) > 0) {
            const excelEpoch = new Date(Date.UTC(1899, 11, 30)).getTime();
            const date = new Date(excelEpoch + (parseFloat(value) * 86400000));
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }
        
        return value; // Jeśli nie można sparsować jako data, zwróć oryginalną wartość
    }

    function setFieldValue(elementId, value) {
        const element = document.getElementById(elementId);
        if (element) {
            let displayValue = '';
            if (value !== '' && value !== null && value !== undefined && String(value).trim() !== '0') {
                if (cellMappings[elementId] && cellMappings[elementId].isDate) {
                    displayValue = formatDate(value);
                } else {
                    displayValue = value;
                }
            }
            element.textContent = displayValue;
        }
    }

    // Zaktualizowane mapowanie z przesunięciem wierszy -2

    function clearAllDataFields() {
        const dataFields = document.querySelectorAll('.data-field');
        dataFields.forEach(field => {
            field.textContent = '';
        });
        const timeCells = document.querySelectorAll('.time-table td');
        timeCells.forEach(cell => {
            cell.textContent = '';
        });
    }

    async function updateDashboard() {
        const selectedSheetName = sheetSelector.value;
        mainDisplayField.innerHTML = '<strong>Ładowanie...</strong>';
        clearAllDataFields();

        if (!selectedSheetName) {
            mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
            return;
        }

        const range = `A1:M50`;
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(selectedSheetName)}&range=${encodeURIComponent(range)}`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Błąd sieci: ${response.status}`);
            }
            const csvText = await response.text();
            const data = parseCsv(csvText);

            for (const htmlId in cellMappings) {
                const map = cellMappings[htmlId];
                const rowIndex = map.row - 1; // -1 bo indeksowanie od 0
                const colIndex = getGoogleSheetColumnIndex(map.col);

                if (data[rowIndex] && data[rowIndex][colIndex] !== undefined) {
                    setFieldValue(htmlId, data[rowIndex][colIndex]);
                } else {
                    setFieldValue(htmlId, '');
                }
            }

        } catch (error) {
            console.error('Błąd:', error);
            mainDisplayField.innerHTML = '<strong>Błąd ładowania danych!</strong>';
            clearAllDataFields();
        }
    }

    sheetSelector.addEventListener('change', updateDashboard);

    if (sheetSelector.value) {
        updateDashboard();
    } else {
        mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
        clearAllDataFields();
    }
});
