<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard OEE - Poprawiony i Uproszczony</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .top-bar {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            padding: 5px 0;
        }
        .top-bar-item {
            min-width: 100px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        #displayDupaField {
            font-size: 20px;
            font-weight: normal;
            color: #333;
            text-align: center;
            background: none;
            border: none;
            border-radius: 0;
            padding: 0;
            min-width: 140px;
        }
        .select-wrapper {
            flex-shrink: 0;
            min-width: 140px;
            text-align: center;
        }
        select {
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        .button-wrapper {
            flex-shrink: 0;
            min-width: 90px;
            text-align: center;
        }
        button {
            padding: 5px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            width: 100%;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        .red {
            color: red;
            font-weight: bold;
        }
        .data-field {
            font-size: 17px; /* 14 + 3 */
            font-weight: 500;
        }
        .time-block {
            margin-bottom: 20px;
        }
        .time-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .time-table th {
            background: #3498db;
            color: white;
            padding: 6px;
            font-size: 12px;
        }
        .time-table td {
            border: 1px solid #ccc;
            padding: 10px;
            height: 30px;
            background-color: #fff;
        }
        .time-header th {
            text-align: center;
            font-weight: bold;
        }
        .oee-color-red {
            background: #e53935 !important;
            color: #fff !important;
            font-weight: normal !important;
        }
        .oee-color-orange {
            background: #ffb300 !important;
            color: #222 !important;
            font-weight: normal !important;
        }
        .oee-color-yellow {
            background: #fff176 !important;
            color: #222 !important;
            font-weight: normal !important;
        }
        .oee-color-green {
            background: #7CFC98 !important; /* jaśniejszy zielony */
            color: #222 !important;
            font-weight: normal !important;
        }
        .r1-cell {
            font-size: 30px !important;
        }
        .r2-cell {
            font-size: 20px !important;
        }
        @media (max-width: 768px) {
            .top-bar {
                flex-wrap: nowrap;
            }
            .top-bar-item {
                min-width: unset;
                width: auto;
                text-align: center;
                flex: 1;
            }
            #displayDupaField {
                font-size: 16px;
                min-width: 100px;
                text-align: center;
            }
            select, button {
                width: 100%;
                max-width: none;
                font-size: 12px;
            }
            th, td {
                padding: 4px;
                font-size: 13px;
            }
            .time-table th {
                font-size: 10px !important;
            }
            .r1-cell {
                font-size: 24px !important;
            }
            .r2-cell {
                font-size: 18px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="header-image" src="https://via.placeholder.com/1200x100.png?text=Nagłówek+Pulpitu+OEE" alt="Nagłówek Pulpitu OEE">
        <div class="top-bar">
            <div class="top-bar-item" id="displayDupaField"></div>
            <div class="top-bar-item select-wrapper">

            </div>
            <div class="top-bar-item button-wrapper">
                <button id="refreshButton">ODŚWIEŻ</button>
            </div>
        </div>

        <table>

            <tr>

                <td id="nokShift2" class="data-field"></td>
                <td id="nokShift3" class="data-field"></td>
                <td id="nokTotal" class="data-field"></td>

        </table>

        <div class="time-block">
            <table class="time-table">

                    <th>6–7</th><th>7–8</th><th>8–9</th><th>9–10</th>

                    <td id="h10_r1" class="r1-cell"></td>
                    <td id="h11_r1" class="r1-cell"></td>
                    <td id="h12_r1" class="r1-cell"></td>
                    <td id="h13_r1" class="r1-cell"></td>
                </tr>
                <tr>
                    <td id="h6_r2" class="r2-cell"></td>
                    <td id="h7_r2" class="r2-cell"></td>
                    <td id="h8_r2" class="r2-cell"></td>
                    <td id="h9_r2" class="r2-cell"></td>
                    <td id="h10_r2" class="r2-cell"></td>
                    <td id="h11_r2" class="r2-cell"></td>
                    <td id="h12_r2" class="r2-cell"></td>
                    <td id="h13_r2" class="r2-cell"></td>
                </tr>
            </table>
        </div>

        <div class="time-block">
            <table class="time-table">
                <tr class="time-header">
                    <th>14–15</th><th>15–16</th><th>16–17</th><th>17–18</th>
                    <th>18–19</th><th>19–20</th><th>20–21</th><th>21–22</th>
                </tr>
                <tr>
                    <td id="h14_r1" class="r1-cell"></td>
                    <td id="h15_r1" class="r1-cell"></td>
                    <td id="h16_r1" class="r1-cell"></td>
                    <td id="h17_r1" class="r1-cell"></td>
                    <td id="h18_r1" class="r1-cell"></td>
                    <td id="h19_r1" class="r1-cell"></td>
                    <td id="h20_r1" class="r1-cell"></td>
                    <td id="h21_r1" class="r1-cell"></td>
                </tr>
                <tr>
                    <td id="h14_r2" class="r2-cell"></td>
                    <td id="h15_r2" class="r2-cell"></td>
                    <td id="h16_r2" class="r2-cell"></td>
                    <td id="h17_r2" class="r2-cell"></td>
                    <td id="h18_r2" class="r2-cell"></td>
                    <td id="h19_r2" class="r2-cell"></td>
                    <td id="h20_r2" class="r2-cell"></td>
                    <td id="h21_r2" class="r2-cell"></td>
                </tr>
            </table>
        </div>

        <div class="time-block">
            <table class="time-table">
                <tr class="time-header">
                    <th>22–23</th><th>23–00</th><th>00–01</th><th>01–02</th>
                    <th>02–03</th><th>03–04</th><th>04–05</th><th>05–06</th>
                </tr>
                <tr>
                    <td id="h22_r1" class="r1-cell"></td>
                    <td id="h23_r1" class="r1-cell"></td>
                    <td id="h0_r1" class="r1-cell"></td>
                    <td id="h1_r1" class="r1-cell"></td>
                    <td id="h2_r1" class="r1-cell"></td>

                    <td id="h4_r1" class="r1-cell"></td>
                    <td id="h5_r1" class="r1-cell"></td>
                </tr>
                <tr>
                    <td id="h22_r2" class="r2-cell"></td>
                    <td id="h23_r2" class="r2-cell"></td>
                    <td id="h0_r2" class="r2-cell"></td>

            </table>
        </div>
    </div>

</html>
