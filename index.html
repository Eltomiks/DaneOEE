      table-layout: fixed;
    }
    .time-table th {

      color: white;
      padding: 6px;
      font-size: 11px;
    }
    .time-table td {

      padding: 10px;

    }

    }

        font-size: 11px;
      }
      .time-table th, .time-table td {

      }

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const dataCell = document.getElementById('dataValueCell');
    const selectElement = document.getElementById('sheetSelector');

    function fetchDataForSheet(sheetName) {
        if (!dataCell || !sheetName) {
            if (dataCell) dataCell.innerHTML = '<strong>Wybierz arkusz</strong>';
            return;
        }
        dataCell.innerHTML = '<strong>Ładowanie...</strong>'; // Informacja o ładowaniu

        // Konstrukcja URL do pobrania komórki C1 z wybranego arkusza jako CSV
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}&range=C1`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Błąd sieci lub nie można uzyskać dostępu do arkusza/zakładki.');
                }
                return response.text();
            })
            .then(text => {
                let cleanedText = text.trim(); // Usuwa białe znaki z początku i końca (np. \n)
                
                // Usuwa cudzysłowy otaczające, jeśli istnieją
                if (cleanedText.startsWith('"') && cleanedText.endsWith('"')) {
                    cleanedText = cleanedText.substring(1, cleanedText.length - 1);
                }
                // Zamienia podwójne cudzysłowy wewnątrz tekstu (escapowane jako "") na pojedyncze
                cleanedText = cleanedText.replace(/""/g, '"');

                let displayedValue = 'Brak daty'; // Domyślna wartość w przypadku błędu

                // Odcięcie części czasowej " HH:MM:SS" ze stringa
                const datePart = cleanedText.split(' ')[0]; 

                // Spróbuj utworzyć obiekt Date z samej części daty (np. "2025-05-30")
                const dateObject = new Date(datePart); 

                // Sprawdź, czy obiekt Date jest prawidłowy (nie "Invalid Date")
                if (!isNaN(dateObject.getTime())) {
                    const day = String(dateObject.getDate()).padStart(2, '0');
                    const month = String(dateObject.getMonth() + 1).padStart(2, '0'); // Miesiące są od 0-11
                    const year = dateObject.getFullYear();
                    displayedValue = `${day}.${month}.${year}`;
                } else {
                    // Jeśli data nie jest prawidłowa, możesz wyświetlić oryginalny tekst lub komunikat o błędzie.
                    console.warn(`Nie udało się sparsować daty z tekstu: "${cleanedText}". Wyświetlam oryginalny tekst.`);
                    displayedValue = cleanedText;
                }

                dataCell.textContent = displayedValue; // Wyświetla sformatowaną datę lub oryginalny tekst
            })
            .catch(error => {
                console.error('Błąd podczas pobierania danych z Google Sheets:', error);
                dataCell.innerHTML = '<strong>Błąd danych</strong>';
            });
    }

    // Dodaje nasłuchiwanie na zmianę wartości w liście rozwijanej
    if (selectElement) {
        selectElement.addEventListener('change', function() {
            fetchDataForSheet(this.value);
        });

        // Pobranie danych dla domyślnie wybranego arkusza po załadowaniu strony
        if (selectElement.value) {
            fetchDataForSheet(selectElement.value);
        } else if (dataCell) {
            dataCell.innerHTML = '<strong>Wybierz arkusz</strong>';
        }
    }
});
</script>
