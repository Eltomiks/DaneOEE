<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
    }

    select {
      padding: 8px;
      font-size: 16px;
      border-radius: 4px;
      border: none;
    }

    main {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background: #3498db;
      color: white;
    }

    .red {
      color: red;
    }

    .time-grid {
      display: grid;
      grid-template-columns: 100px repeat(5, 1fr);
      gap: 5px;
      align-items: center;
    }

    .time-label {
      font-weight: bold;
      padding: 10px;
    }

    .time-cell {
      background: #e0f7e9;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      border: 1px solid #ccc;
      min-height: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div>
      <label for="shiftSelect">Zmiana:</label>
      <select id="shiftSelect">
        <option value="I">I</option>
        <option value="II">II</option>
        <option value="III">III</option>
      </select>
    </div>
    <div>**************   Piasecki jest najlepszy  **********************</div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>zm</th>
          <th>I</th>
          <th>II</th>
          <th>III</th>
          <th>TOTAL suma</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>OEE</td><td></td><td></td><td></td><td></td></tr>
        <tr><td>OK</td><td></td><td></td><td></td><td></td></tr>
        <tr><td class="red">NOK</td><td></td><td></td><td></td><td></td></tr>
      </tbody>
    </table>

    <div class="time-grid">
      <div class="time-label">6-7</div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>

      <div class="time-label">7-8</div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>

      <div class="time-label">8-9</div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>

      <div class="time-label">9-10</div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>
      <div class="time-cell"></div>

      <!-- Dodaj więcej godzin według potrzeb -->
    </div>
  </main>

</body>
</html>
