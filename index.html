<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .top-bar {
            display: flex;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
            padding: 5px 0;
        }

        .top-bar-item {
            min-width: 100px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .display-field {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            text-align: center;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            flex-shrink: 0;
            min-width: 140px;
        }

        .select-wrapper {
            flex-shrink: 0;
            min-width: 140px;
            text-align: center;
        }

        select {
            font-size: 14px;
            padding: 5px 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
        }

        .button-wrapper {
            flex-shrink: 0;
            min-width: 90px;
            text-align: center;
        }

        button {
            padding: 5px 12px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #007bff;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            white-space: nowrap;
            width: 100%;
            box-sizing: border-box;
        }
        
        button:hover {
            background-color: #0056b3;
        }

        /* Tabela główna OEE/OK/NOK */
        .main-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
            table-layout: fixed;
        }
        
        .main-table th, .main-table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        
        .main-table .red {
            color: red;
            font-weight: bold;
        }
        
        .data-field {
            font-size: 14px;
            font-weight: 500;
        }

        /* Tabele godzinowe */
        .time-block {
            margin-bottom: 20px;
        }
        
        .time-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        .time-table th {
            background: #3498db;
            color: white;
            padding: 6px;
            font-size: 11px;
            text-align: center;
            font-weight: bold;
        }
        
        .time-table td {
            border: 1px solid #ccc;
            padding: 10px;
            height: 30px;
            background-color: #fff;
            font-size: 12px;
            text-align: center;
        }

        /* Responsywność */
        @media (max-width: 768px) {
            .top-bar {
                flex-wrap: nowrap;
            }
            .top-bar-item {
                min-width: unset;
                width: auto;
                text-align: center;
                flex: 1;
            }
            .display-field {
                font-size: 16px;
                min-width: 100px;
            }
            select, button {
                width: 100%;
                max-width: none;
                font-size: 12px;
            }
            .main-table th, .main-table td {
                padding: 4px;
                font-size: 10px;
            }
            .time-table th, .time-table td {
                padding: 4px;
                font-size: 9px;
            }
            .data-field {
                font-size: 11px;
            }
        }
    </style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    
    // ========================================

    // ========================================
    
    // ID Twojego arkusza Google (znajdziesz w URL)
    const GOOGLE_SHEET_ID = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    
    // ========================================
    // MAPOWANIE KOMÓREK - ZMIEŃ TUTAJ!
    // ========================================
    // Format: 'id_pola_na_stronie': { row: numer_wiersza, col: 'litera_kolumny' }
    
    const CELL_MAPPING = {
        // Główne pole wyświetlania (opcjonalne - może być datą lub tekstem)
        'mainDisplayField': { row: 1, col: 'A' }, // Przykład: komórka A1
        
        // OEE - zmień wiersze i kolumny według swojego arkusza

        'oeeShift2': { row: 4, col: 'E' },    // Przykład: komórka E3
        'oeeShift3': { row: 4, col: 'F' },    // Przykład: komórka F3
        'oeeTotal': { row: 4, col: 'C' },     // Przykład: komórka C3
        
        // OK - zmień wiersze i kolumny według swojego arkusza
        'okShift1': { row: 11, col: 'D' },     // Przykład: komórka D4
        'okShift2': { row: 11, col: 'E' },     // Przykład: komórka E4
        'okShift3': { row: 11, col: 'F' },     // Przykład: komórka F4
        'okTotal': { row: 11, col: 'C' },      // Przykład: komórka C4
        
        // NOK - zmień wiersze i kolumny według swojego arkusza
        'nokShift1': { row: 12, col: 'D' },    // Przykład: komórka D5
        'nokShift2': { row: 12, col: 'E' },    // Przykład: komórka E5
        'nokShift3': { row: 12, col: 'F' },    // Przykład: komórka F5
        'nokTotal': { row: 12, col: 'C' },     // Przykład: komórka C5
        
        // ========================================
        // GODZINY - PIERWSZY WIERSZ
        // Zmień wszystkie według swojego arkusza
        // ========================================
        'hour_6_7_row1': { row: 21, col: 'E' },      // Przykład: 6-7 w E21
        'hour_7_8_row1': { row: 22, col: 'E' },      // Przykład: 7-8 w E22
        'hour_8_9_row1': { row: 23, col: 'E' },      // itd...
        'hour_9_10_row1': { row: 24, col: 'E' },
        'hour_10_11_row1': { row: 25, col: 'E' },
        'hour_11_12_row1': { row: 26, col: 'E' },
        'hour_12_13_row1': { row: 27, col: 'E' },
        'hour_13_14_row1': { row: 28, col: 'E' },
        
        'hour_14_15_row1': { row: 29, col: 'E' },
        'hour_15_16_row1': { row: 30, col: 'E' },
        'hour_16_17_row1': { row: 31, col: 'E' },
        'hour_17_18_row1': { row: 32, col: 'E' },
        'hour_18_19_row1': { row: 33, col: 'E' },
        'hour_19_20_row1': { row: 34, col: 'E' },

        'hour_22_23_row1': { row: 37, col: 'E' },

        'hour_6_7_row2': { row: 21, col: 'D' },      // Przykład: 6-7 w D21
        'hour_7_8_row2': { row: 22, col: 'D' },      // Przykład: 7-8 w D22

        'hour_2_3_row2': { row: 41, col: 'D' },
        'hour_3_4_row2': { row: 42, col: 'D' },
        'hour_4_5_row2': { row: 43, col: 'D' },
        'hour_5_6_row2': { row: 44, col: 'D' }
    };
    
    // ========================================
    // KOD FUNKCJONALNY - NIE ZMIENIAJ
    // ========================================
    
    const sheetSelector = document.getElementById('sheetSelector');
    const refreshButton = document.getElementById('refreshButton');
    const mainDisplayField = document.getElementById('mainDisplayField');

    // Funkcja do konwersji litery kolumny na indeks liczbowy
    function columnLetterToIndex(letter) {
        let result = 0;
        for (let i = 0; i < letter.length; i++) {
            result = result * 26 + (letter.charCodeAt(i) - 'A'.charCodeAt(0) + 1);
        }
        return result - 1;
    }

    // Funkcja do parsowania CSV
    function parseCSV(csvText) {
        const lines = csvText.trim().split('\n');
        return lines.map(line => {
            return line.split(',').map(cell => {
                let cleanedCell = cell.trim();
                if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                    cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
                }
                return cleanedCell.replace(/""/g, '"');
            });
        });
    }

    // Funkcja do formatowania daty z Google Sheets
    function formatDate(serialNumber) {
        if (!serialNumber || isNaN(serialNumber) || parseFloat(serialNumber) === 0) {
            return '';
        }
        
        let adjustedSerial = parseFloat(serialNumber);
        if (adjustedSerial < 61) {
            adjustedSerial -= 1;
        }
        
        const excelEpoch = new Date(Date.UTC(1899, 11, 30)).getTime();
        const date = new Date(excelEpoch + (adjustedSerial * 86400000));

        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();

        return `${day}.${month}.${year}`;
    }

    // Funkcja do ustawiania wartości w polu
    function setFieldValue(elementId, value, isDate = false) {
        const element = document.getElementById(elementId);
        if (element) {
            let displayValue = '';
            if (value !== '' && value !== null && value !== undefined && String(value).trim() !== '0') {
                if (isDate) {
                    displayValue = formatDate(value);
                } else {
                    displayValue = value;
                }
            }
            element.textContent = displayValue;
        } else {
            console.warn(`Element o ID "${elementId}" nie został znaleziony.`);
        }
    }

    // Funkcja do czyszczenia wszystkich pól
    function clearAllFields() {
        Object.keys(CELL_MAPPING).forEach(fieldId => {
            const element = document.getElementById(fieldId);
            if (element) {
                element.textContent = '';
            }
        });
    }

    // Główna funkcja aktualizacji dashboardu
    async function updateDashboard() {
        const selectedSheet = sheetSelector.value;
        
        if (!selectedSheet) {
            mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
            clearAllFields();
            return;
        }

        mainDisplayField.innerHTML = '<strong>Ładowanie...</strong>';
        clearAllFields();

        const range = 'A1:Z100'; // Pobierz większy zakres, żeby mieć pewność
        const url = `https://docs.google.com/spreadsheets/d/${GOOGLE_SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(selectedSheet)}&range=${encodeURIComponent(range)}`;

        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Błąd pobierania danych: ${response.status}`);
            }

            const csvText = await response.text();
            const data = parseCSV(csvText);

            // Aktualizuj wszystkie pola według mapowania
            for (const [fieldId, mapping] of Object.entries(CELL_MAPPING)) {
                const rowIndex = mapping.row - 1; // Konwersja na indeks 0-bazowy
                const colIndex = columnLetterToIndex(mapping.col);

                if (data[rowIndex] && data[rowIndex][colIndex] !== undefined) {
                    const isDateField = fieldId === 'mainDisplayField'; // Można dodać więcej pól dat
                    setFieldValue(fieldId, data[rowIndex][colIndex], isDateField);
                } else {
                    setFieldValue(fieldId, '');
                }
            }

            // Aktualizuj główne pole wyświetlania
            mainDisplayField.innerHTML = `<strong>${selectedSheet}</strong>`;

        } catch (error) {
            console.error('Błąd:', error);
            mainDisplayField.innerHTML = '<strong>Błąd ładowania!</strong>';
            clearAllFields();
        }
    }

    // Event listenery
    sheetSelector.addEventListener('change', updateDashboard);
    refreshButton.addEventListener('click', updateDashboard);

    // Inicjalizacja
    mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
});
</script>
