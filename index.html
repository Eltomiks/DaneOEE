<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dashboard OEE - DZIAŁAJĄCA WERSJA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 10px;
            color: #333;
        }
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .header-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15px;
            font-size: 12px;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }
        .red {
            color: red;
            font-weight: bold;
        }
        select {
            font-size: 14px;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 200px;
        }
        #mainDisplayField {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }
        .data-field {
            font-size: 14px;
            font-weight: 500;
        }
        .time-block {
            margin-bottom: 20px;
        }
        .time-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }
        .time-table th {
            background: #3498db;
            color: white;
            padding: 6px;
            font-size: 11px;
        }
        .time-table td {
            border: 1px solid #ccc;
            padding: 10px;
            height: 30px;
            background-color: #fff;
            font-size: 12px;
        }
        .time-header th {
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            th, td {
                padding: 4px;
                font-size: 11px;
            }
            .time-table th, .time-table td {
                padding: 6px;
                font-size: 10px;
            }
            select {
                max-width: 100%;
            }
            #mainDisplayField {
                font-size: 16px;
            }
            .data-field {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

                </tr>

        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const sheetSelector = document.getElementById('sheetSelector');
    const mainDisplayField = document.getElementById('mainDisplayField');

    // Funkcja konwertująca literę kolumny na indeks (0-based)
    function colToIndex(col) {
        return col.charCodeAt(0) - 65; // A=0, B=1, ..., Z=25
    }

    // Funkcja formatująca datę
    function formatDate(value) {
        if (!value) return '';
        
        // Usuń cudzysłowy jeśli istnieją
        value = value.toString().replace(/^["']|["']$/g, '').trim();
        
        // Formatuj datę '2025-06-03 00:00:00' -> '03.06.2025'
        const match = value.match(/^(\d{4})-(\d{2})-(\d{2})/);
        if (match) {
            return `${match[3]}.${match[2]}.${match[1]}`;
        }
        
        return value;
    }

    // Mapowanie ID elementu -> {wiersz, kolumna, czyData}
    const cellMap = {
        // Górna data (C1 w arkuszu)
        'mainDisplayField': { row: 1, col: 'C', isDate: true },
        
        // OEE (wiersz 3)
        'oeeTotal': { row: 3, col: 'C' },
        'oeeShift1': { row: 3, col: 'D' },
        'oeeShift2': { row: 3, col: 'E' },
        'oeeShift3': { row: 3, col: 'F' },
        
        // OK (wiersz 4)
        'okTotal': { row: 4, col: 'C' }
        'okShift1': { row: 6, col: 'D' },
        'okShift2': { row: 6, col: 'E' },
        'okShift3': { row: 6, col: 'F' },
        
        // NOK (wiersz 5)
        'nokTotal': { row: 12, col: 'C' },
        'nokShift1': { row: 5, col: 'D' },
        'nokShift2': { row: 5, col: 'E' },
        'nokShift3': { row: 5, col: 'F' },
        
        // Godziny - WIERSZ 1 (kolumna E)
        'h6_r1': { row: 7, col: 'E' },
        'h7_r1': { row: 8, col: 'E' },
        'h8_r1': { row: 9, col: 'E' },
        'h9_r1': { row: 10, col: 'E' },
        'h10_r1': { row: 11, col: 'E' },
        'h11_r1': { row: 12, col: 'E' },
        'h12_r1': { row: 13, col: 'E' },
        'h13_r1': { row: 14, col: 'E' },
        'h14_r1': { row: 15, col: 'E' },
        'h15_r1': { row: 16, col: 'E' },
        'h16_r1': { row: 17, col: 'E' },
        'h17_r1': { row: 18, col: 'E' },
        'h18_r1': { row: 19, col: 'E' },
        'h19_r1': { row: 20, col: 'E' },
        'h20_r1': { row: 21, col: 'E' },
        'h21_r1': { row: 22, col: 'E' },
        'h22_r1': { row: 23, col: 'E' },
        'h23_r1': { row: 24, col: 'E' },
        'h0_r1': { row: 25, col: 'E' },
        'h1_r1': { row: 26, col: 'E' },
        'h2_r1': { row: 27, col: 'E' },
        'h3_r1': { row: 28, col: 'E' },
        'h4_r1': { row: 29, col: 'E' },
        'h5_r1': { row: 30, col: 'E' },
        
        // Godziny - WIERSZ 2 (kolumna C)
        'h6_r2': { row: 7, col: 'C' },
        'h7_r2': { row: 8, col: 'C' },
        'h8_r2': { row: 9, col: 'C' },
        'h9_r2': { row: 10, col: 'C' },
        'h10_r2': { row: 11, col: 'C' },
        'h11_r2': { row: 12, col: 'C' },
        'h12_r2': { row: 13, col: 'C' },
        'h13_r2': { row: 14, col: 'C' },
        'h14_r2': { row: 15, col: 'C' },
        'h15_r2': { row: 16, col: 'C' },
        'h16_r2': { row: 17, col: 'C' },
        'h17_r2': { row: 18, col: 'C' },
        'h18_r2': { row: 19, col: 'C' },
        'h19_r2': { row: 20, col: 'C' },
        'h20_r2': { row: 21, col: 'C' },
        'h21_r2': { row: 22, col: 'C' },
        'h22_r2': { row: 23, col: 'C' },
        'h23_r2': { row: 24, col: 'C' },
        'h0_r2': { row: 25, col: 'C' },
        'h1_r2': { row: 26, col: 'C' },
        'h2_r2': { row: 27, col: 'C' },
        'h3_r2': { row: 28, col: 'C' },
        'h4_r2': { row: 29, col: 'C' },
        'h5_r2': { row: 30, col: 'C' }
    };

    // Czyść wszystkie pola danych
    function clearFields() {
        document.querySelectorAll('.data-field, .time-table td').forEach(el => {
            el.textContent = '';
        });
    }

    // Pobierz i wyświetl dane
    async function loadData() {
        const sheetName = sheetSelector.value;
        if (!sheetName) {
            mainDisplayField.innerHTML = '<strong>Wybierz linię</strong>';
            clearFields();
            return;
        }

        mainDisplayField.innerHTML = '<strong>Ładowanie...</strong>';
        
        try {
            const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}`;
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Błąd HTTP: ${response.status}`);
            }
            
            const csv = await response.text();
            const rows = csv.split('\n').map(row => row.split(','));
            
            // Wypełnij wszystkie pola
            for (const [id, {row, col, isDate}] of Object.entries(cellMap)) {
                const cellValue = rows[row-1] ? rows[row-1][colToIndex(col)] || '' : '';
                document.getElementById(id).textContent = isDate ? formatDate(cellValue) : cellValue;
            }
            
        } catch (error) {
            console.error('Błąd:', error);
            mainDisplayField.innerHTML = '<strong>Błąd ładowania!</strong>';
            clearFields();
        }
    }

    // Inicjalizacja
    sheetSelector.addEventListener('change', loadData);
    if (sheetSelector.value) loadData();
});
</script>
</body>
</html>
