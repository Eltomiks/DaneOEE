<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
      font-size: 12px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    select {
      font-size: 14px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }

    /* Styl dla komórki daty (C1) */
    #C1 {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    /* Style dla kolorowania OEE i innych wartości */
    .oee-red { background-color: #ffcccc; color: #cc0000; font-weight: normal; }
    .oee-orange { background-color: #ffe0b3; color: #000000; font-weight: normal; }
    .oee-yellow { background-color: #ffffcc; color: #000000; font-weight: normal; }
    .oee-green { background-color: #ccffcc; color: #000000; font-weight: normal; }

    /* Ogólne style dla komórek z wartościami */
    .value-cell {
        font-size: 14px;
        font-weight: 500;
    }
    .oee-cell {
        font-size: 16px;
        font-weight: bold;
    }

    .time-block {
      margin-bottom: 20px;
    }
    .time-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .time-table th {
      background: #3498db;
      color: white;
      padding: 6px;
      font-size: 11px;
    }
    .time-table td {
      border: 1px solid #ccc;
      padding: 10px;
      height: 30px;
      background-color: #fff;
      font-size: 12px; /* Domyślny rozmiar dla komórek czasowych */
    }
    .time-header th {
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 4px;
        font-size: 11px;
      }
      .time-table th, .time-table td {
        padding: 6px;
        font-size: 10px;
      }
      select {
        max-width: 100%;
      }
      #C1 { /* Zmieniono selektor */
        font-size: 16px;
      }
      .oee-cell {
          font-size: 14px;
      }
      .value-cell {
          font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="header-image" src="https://via.placeholder.com/1200x100.png?text=Nagłówek+Pulpitu+OEE" alt="Tu będize zajebiste logo ... Piasecki jest the best ;) ">

    <table>
      <tr>
        <td id="C1"><strong>Ładowanie...</strong></td>
        <td colspan="4">
          <select id="sheetSelector">
            <option>NHL</option>
            <option>MP4</option>
            <option>Hood Latch</option>
            <option>M4</option>
            <option>H-Latch GŁÓWNA</option>
            <option>H-Latch PIANA</option>
            <option>139 P</option>
            <option>139 T</option>
            <option>SV3 A9</option>
            <option>Pokrywki</option>
            <option>Cardrige</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><strong>zm</strong></td>
        <td>I</td>
        <td>II</td>
        <td>III</td>
        <td><strong>TOTAL</strong></td>
      </tr>
      <tr>
        <td><strong>OEE</strong></td>
        <td id="D4" class="oee-cell"></td>
        <td id="E4" class="oee-cell"></td>
        <td id="F4" class="oee-cell"></td>
        <td id="C4" class="oee-cell"></td>
      </tr>
      <tr>
        <td><strong>OK</strong></td>
        <td id="D11" class="value-cell"></td>
        <td id="E11" class="value-cell"></td>
        <td id="F11" class="value-cell"></td>
        <td id="C11" class="value-cell"></td>
      </tr>
      <tr>
        <td class="red">NOK</td>
        <td id="D12" class="value-cell"></td>
        <td id="E12" class="value-cell"></td>
        <td id="F12" class="value-cell"></td>
        <td id="C12" class="value-cell"></td>
      </tr>
    </table>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>6–7</th><th>7–8</th><th>8–9</th><th>9–10</th>
          <th>10–11</th><th>11–12</th><th>12–13</th><th>13–14</th>
        </tr>
        <tr>
          <td id="H9"></td><td id="I9"></td><td id="J9"></td><td id="K9"></td>
          <td id="L9"></td><td id="M9"></td><td id="N9"></td><td id="O9"></td>
        </tr>
        <tr>
          <td id="H10"></td><td id="I10"></td><td id="J10"></td><td id="K10"></td>
          <td id="L10"></td><td id="M10"></td><td id="N10"></td><td id="O10"></td>
        </tr>
      </table>
    </div>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>14–15</th><th>15–16</th><th>16–17</th><th>17–18</th>
          <th>18–19</th><th>19–20</th><th>20–21</th><th>21–22</th>
        </tr>
        <tr>
          <td id="P9"></td><td id="Q9"></td><td id="R9"></td><td id="S9"></td>
          <td id="T9"></td><td id="U9"></td><td id="V9"></td><td id="W9"></td>
        </tr>
        <tr>
          <td id="P10"></td><td id="Q10"></td><td id="R10"></td><td id="S10"></td>
          <td id="T10"></td><td id="U10"></td><td id="V10"></td><td id="W10"></td>
        </tr>
      </table>
    </div>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>22–23</th><th>23–00</th><th>00–01</th><th>01–02</th>
          <th>02–03</th><th>03–04</th><th>04–05</th><th>05–06</th>
        </tr>
        <tr>
          <td id="X9"></td><td id="Y9"></td><td id="Z9"></td><td id="AA9"></td>
          <td id="AB9"></td><td id="AC9"></td><td id="AD9"></td><td id="AE9"></td>
        </tr>
        <tr>
          <td id="X10"></td><td id="Y10"></td><td id="Z10"></td><td id="AA10"></td>
          <td id="AB10"></td><td id="AC10"></td><td id="AD10"></td><td id="AE10"></td>
        </tr>
      </table>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc'; // ID Twojego arkusza Google
    const C1_cell = document.getElementById('C1'); // Odpowiada C1 w arkuszu

    // Funkcja do konwersji litery kolumny na indeks liczbowy (0-indexed)
    // Np. 'A' -> 0, 'B' -> 1, 'AA' -> 26
    function getGoogleSheetColumnIndex(colLetter) {
        let colIndex = 0;
        for (let i = 0; i < colLetter.length; i++) {
            colIndex = colIndex * 26 + (colLetter.charCodeAt(i) - 'A'.charCodeAt(0) + 1);
        }
        return colIndex - 1; // Zwróć indeks 0-bazowy
    }

    // Pomocnicza funkcja do pobierania elementu HTML po ID
    function getCellElement(id) {
        return document.getElementById(id);
    }

    // Odwołania do komórek OEE (wiersz 4 w arkuszu Google, co odpowiada indeksowi 3 w danych JS)
    const D4_OEE_cell = getCellElement('D4');
    const E4_OEE_cell = getCellElement('E4');
    const F4_OEE_cell = getCellElement('F4');
    const G4_OEE_cell = getCellElement('C4'); // TOTAL OEE

    // Odwołania do komórek OK (wiersz 5 w arkuszu Google, indeks 4 w danych JS)
    const D5_OK_cell = getCellElement('D5');
    const E5_OK_cell = getCellElement('E5');
    const F5_OK_cell = getCellElement('F5');
    const G5_OK_cell = getCellElement('C5');

    // Odwołania do komórek NOK (wiersz 6 w arkuszu Google, indeks 5 w danych JS)
    const D6_NOK_cell = getCellElement('D6');
    const E6_NOK_cell = getCellElement('E6');
    const F6_NOK_cell = getCellElement('F6');
    const G6_NOK_cell = getCellElement('C6');

    // Referencje do komórek czasowych
    const timeCellsRow1 = [];
    const timeCellsRow2 = [];

    // Mapowanie liter kolumn dla 24 godzin (od H do AE)
    const timeColumnLetters = [
        'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O', // 8 kolumn
        'P', 'Q', 'R', 'S', 'T', 'U', 'V', 'W', // 8 kolumn
        'X', 'Y', 'Z', 'AA', 'AB', 'AC', 'AD', 'AE' // 8 kolumn
    ];

    // Indeksy wierszy dla danych czasowych w arkuszu (pamiętaj, że w JS to indeks -1)
    const timeRow1GoogleSheet = 9; // Odpowiada wierszowi 9 w arkuszu Google
    const timeRow2GoogleSheet = 10; // Odpowiada wierszowi 10 w arkuszu Google

    // Wypełnij tablice referencjami do elementów HTML komórek czasowych
    for (let i = 0; i < timeColumnLetters.length; i++) {
        timeCellsRow1.push(getCellElement(`${timeColumnLetters[i]}${timeRow1GoogleSheet}`)); // np. H9
        timeCellsRow2.push(getCellElement(`${timeColumnLetters[i]}${timeRow2GoogleSheet}`)); // np. H10
    }

    const selectElement = document.getElementById('sheetSelector');

    // Funkcja pomocnicza do parsowania CSV
    function parseCsv(csvString) {
        const lines = csvString.trim().split('\n');
        return lines.map(line => {
            return line.split(',').map(cell => {
                let cleanedCell = cell.trim();
                // Usuń cudzysłowy jeśli są na początku i końcu
                if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                    cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
                }
                // Obsłuż podwójne cudzysłowy w środku (escapowanie)
                return cleanedCell.replace(/""/g, '"');
            });
        });
    }

    // Funkcja do formatowania daty na DD.MM.RRRR
    function formatAsDDMMYYYY(dateString) {
        const datePart = dateString.split(' ')[0]; // Weź tylko część daty, ignorując czas
        const dateObject = new Date(datePart);

        if (!isNaN(dateObject.getTime())) { // Sprawdź, czy data jest prawidłowa
            const day = String(dateObject.getDate()).padStart(2, '0');
            const month = String(dateObject.getMonth() + 1).padStart(2, '0'); // Miesiące są 0-11
            const year = dateObject.getFullYear();
            return `${day}.${month}.${year}`;
        }
        return dateString; // Zwróć oryginalny string, jeśli formatowanie się nie powiodło
    }

    // Funkcja do stosowania kolorów OEE i wyświetlania wartości procentowej
    function applyOEEColor(cellElement, value) {
        if (!cellElement) return; // Upewnij się, że element istnieje
        cellElement.className = 'oee-cell'; // Resetuj do podstawowej klasy OEE

        const numValue = parseFloat(value);

        if (isNaN(numValue) || numValue === 0) {
            cellElement.textContent = ''; // Wyczyść, jeśli nie ma wartości lub jest 0
        } else {
            cellElement.textContent = `${numValue.toFixed(2)}%`; // Wyświetl jako procent
            if (numValue > 0 && numValue <= 60) {
                cellElement.classList.add('oee-red');
            } else if (numValue > 60 && numValue <= 70) {
                cellElement.classList.add('oee-orange');
            } else if (numValue > 70 && numValue <= 80) {
                cellElement.classList.add('oee-yellow');
            } else if (numValue > 80) {
                cellElement.classList.add('oee-green');
            }
        }
    }

    // Funkcja do ustawiania tekstu w zwykłych komórkach (nie kolorowanych)
    function setTextToCell(cellElement, value) {
        if (!cellElement) return;
        cellElement.className = 'value-cell'; // Ustaw podstawową klasę dla wartości
        if (value === '' || value === null || value === undefined) {
               cellElement.textContent = '';
        } else {
            cellElement.textContent = value;
        }
    }

    // Główna funkcja do pobierania i wyświetlania danych z arkusza
    function fetchDataForSheet(sheetName) {
        // Ustaw stan ładowania i wyczyść komórki
        C1_cell.innerHTML = '<strong>Ładowanie...</strong>';

        // Lista wszystkich komórek, które mają być wyczyszczone/zresetowane
        const allCellsToReset = [
            C1_cell,
            D4_OEE_cell, E4_OEE_cell, F4_OEE_cell, C4_OEE_cell,
            D11_OK_cell, E11_OK_cell, F11_OK_cell, C11_OK_cell,
            D12_NOK_cell, E12_NOK_cell, F12_NOK_cell, C12_NOK_cell,
            ...timeCellsRow1, ...timeCellsRow2
        ];

        allCellsToReset.forEach(cell => {
            if (cell) {
                cell.textContent = ''; // Wyczyść zawartość
                // Resetuj klasy CSS, dopasowując do oryginalnych typów komórek
                if (cell.id === 'C1') {
                    // Nic nie rób, styl dla C1 jest domyślny
                } else if (cell.classList.contains('oee-cell')) {
                    cell.className = 'oee-cell'; // Resetuj do podstawowej klasy OEE
                } else if (cell.classList.contains('value-cell')) {
                    cell.className = 'value-cell'; // Resetuj do podstawowej klasy value-cell
                }
            }
        });


        if (!sheetName) {
            C1_cell.innerHTML = '<strong>Wybierz arkusz</strong>';
            return;
        }

        // Zakres danych do pobrania z arkusza Google.
        // Od A1 do AE10 (aby objąć wszystkie kolumny i wiersze, w tym dane czasowe).
        // WAŻNE: Dostosuj ten zakres, jeśli Twoje dane zajmują więcej wierszy/kolumn!
        const fullRange = 'A1:AE10';
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}&range=${encodeURIComponent(fullRange)}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Błąd sieci lub nie można uzyskać dostępu do arkusza/zakładki (${sheetName}). Status: ${response.status}`);
                }
                return response.text();
            })
            .then(csvText => {
                const data = parseCsv(csvText);

                // --- Wypełnianie danych głównych tabel ---
                // C1 (data) - wiersz 1, kolumna C
                const row1_idx = 0; // Wiersz 1 w arkuszu to indeks 0 w tablicy
                const colC_idx = getGoogleSheetColumnIndex('C');
                if (data[row1_idx] && data[row1_idx][colC_idx] !== undefined) {
                    C1_cell.textContent = formatAsDDMMYYYY(data[row1_idx][colC_idx]);
                } else {
                    C1_cell.innerHTML = '<strong>Brak daty (C1)</strong>';
                }

                // Wiersz OEE (wiersz 4 w arkuszu, indeks 3 w danych)
                const row4_idx = 3;
                if (data[row4_idx]) {
                    applyOEEColor(D4_OEE_cell, data[row4_idx][getGoogleSheetColumnIndex('D')]);
                    applyOEEColor(E4_OEE_cell, data[row4_idx][getGoogleSheetColumnIndex('E')]);
                    applyOEEColor(F4_OEE_cell, data[row4_idx][getGoogleSheetColumnIndex('F')]);
                    applyOEEColor(G4_OEE_cell, data[row4_idx][getGoogleSheetColumnIndex('G')]); // TOTAL OEE
                } else {
                    console.warn('Brak danych dla wiersza OEE (Wiersz 4 w arkuszu).');
                }

                // Wiersz OK (wiersz 5 w arkuszu, indeks 4 w danych)
                const row5_idx = 4;
                if (data[row5_idx]) {
                    setTextToCell(D11_OK_cell, data[row5_idx][getGoogleSheetColumnIndex('D')]);
                    setTextToCell(E11_OK_cell, data[row5_idx][getGoogleSheetColumnIndex('E')]);
                    setTextToCell(F11_OK_cell, data[row5_idx][getGoogleSheetColumnIndex('F')]);
                    setTextToCell(C11_OK_cell, data[row5_idx][getGoogleSheetColumnIndex('G')]);
                } else {
                    console.warn('Brak danych dla wiersza OK (Wiersz 5 w arkuszu).');
                }

                // Wiersz NOK (wiersz 6 w arkuszu, indeks 5 w danych)
                const row6_idx = 5;
                if (data[row6_idx]) {
                    setTextToCell(D12_NOK_cell, data[row6_idx][getGoogleSheetColumnIndex('D')]);
                    setTextToCell(E12_NOK_cell, data[row6_idx][getGoogleSheetColumnIndex('E')]);
                    setTextToCell(F12_NOK_cell, data[row6_idx][getGoogleSheetColumnIndex('F')]);
                    setTextToCell(C12_NOK_cell, data[row6_idx][getGoogleSheetColumnIndex('G')]);
                } else {
                    console.warn('Brak danych dla wiersza NOK (Wiersz 6 w arkuszu).');
                }

                // --- Wypełnianie danych dla bloków czasowych ---
                // Wiersz 9 w arkuszu (indeks 8 w JS)
                const dataTimeRow1_idx = timeRow1GoogleSheet - 1;
                if (data[dataTimeRow1_idx]) {
                    for (let i = 0; i < timeColumnLetters.length; i++) {
                        const colIndex = getGoogleSheetColumnIndex(timeColumnLetters[i]);
                        setTextToCell(timeCellsRow1[i], data[dataTimeRow1_idx][colIndex]);
                    }
                } else {
                    console.warn(`Brak danych dla pierwszego rzędu czasowego (Wiersz ${timeRow1GoogleSheet} w arkuszu).`);
                }

                // Wiersz 10 w arkuszu (indeks 9 w JS)
                const dataTimeRow2_idx = timeRow2GoogleSheet - 1;
                if (data[dataTimeRow2_idx]) {
                    for (let i = 0; i < timeColumnLetters.length; i++) {
                        const colIndex = getGoogleSheetColumnIndex(timeColumnLetters[i]);
                        setTextToCell(timeCellsRow2[i], data[dataTimeRow2_idx][colIndex]);
                    }
                } else {
                    console.warn(`Brak danych dla drugiego rzędu czasowego (Wiersz ${timeRow2GoogleSheet} w arkuszu).`);
                }

            })
            .catch(error => {
                console.error('Globalny błąd podczas pobierania danych z Google Sheets:', error);
                C1_cell.innerHTML = '<strong>Błąd danych!</strong>';
                // Wyczyść pozostałe komórki i zresetuj ich style w przypadku błędu
                allCellsToReset.forEach(cell => {
                    if (cell && cell !== C1_cell) { // Nie resetuj C1, bo już ma status błędu
                        cell.textContent = '';
                        // OEE cells should retain their specific OEE class if they had it
                        if (cell.classList.contains('oee-cell')) {
                            cell.className = 'oee-cell';
                        } else {
                            cell.className = 'value-cell';
                        }
                    }
                });
            });
    }

    if (selectElement) {
        // Po zmianie wyboru arkusza, pobierz dane
        selectElement.addEventListener('change', function() {
            fetchDataForSheet(this.value);
        });

        // Wczytaj dane dla domyślnego wyboru po załadowaniu strony
        if (selectElement.value) {
            fetchDataForSheet(selectElement.value);
        } else {
            // Jeśli nie ma domyślnego wyboru, ustaw "Wybierz arkusz"
            C1_cell.innerHTML = '<strong>Wybierz arkusz</strong>';
            // Wyczyść wszystkie komórki, jeśli nie wybrano arkusza na starcie
            [
                D4_OEE_cell, E4_OEE_cell, F4_OEE_cell, C4_OEE_cell,
                D11_OK_cell, E11_OK_cell, F11_OK_cell, C11_OK_cell,
                D12_NOK_cell, E12_NOK_cell, F12_NOK_cell, C12_NOK_cell,
                ...timeCellsRow1, ...timeCellsRow2
            ].forEach(cell => {
                if (cell) {
                    cell.textContent = '';
                    if (cell.classList.contains('oee-cell')) {
                        cell.className = 'oee-cell';
                    } else {
                        cell.className = 'value-cell';
                    }
                }
            });
        }
    }
});
</script>

</body>
</html>
