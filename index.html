<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
      color: #333;
    }
    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .header-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
      font-size: 12px;
      table-layout: fixed;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }
    .red {
      color: red;
      font-weight: bold;
    }
    select {
      font-size: 14px;
      padding: 4px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }

    #dataValueCell {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    /* Style dla kolorowania OEE i innych wartości */
    .oee-red { background-color: #ffcccc; color: #cc0000; font-weight: normal; }
    .oee-orange { background-color: #ffe0b3; color: #000000; font-weight: normal; }
    .oee-yellow { background-color: #ffffcc; color: #000000; font-weight: normal; }
    .oee-green { background-color: #ccffcc; color: #000000; font-weight: normal; }

    /* Ogólne style dla komórek z wartościami */
    .value-cell {
        font-size: 14px;
        font-weight: 500;
    }
    .oee-cell {
        font-size: 16px;
        font-weight: bold;
    }

    .time-block {
      margin-bottom: 20px;
    }
    .time-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    .time-table th {
      background: #3498db;
      color: white;
      padding: 6px;
      font-size: 11px;
    }
    .time-table td {
      border: 1px solid #ccc;
      padding: 10px;
      height: 30px;
      background-color: #fff;
      font-size: 12px; /* Domyślny rozmiar dla komórek czasowych */
    }
    .time-header th {
      text-align: center;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      th, td {
        padding: 4px;
        font-size: 11px;
      }
      .time-table th, .time-table td {
        padding: 6px;
        font-size: 10px;
      }
      select {
        max-width: 100%;
      }
      #dataValueCell {
        font-size: 16px;
      }
      .oee-cell {
          font-size: 14px;
      }
      .value-cell {
          font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="header-image" src="https://via.placeholder.com/1200x100.png?text=Nagłówek+Pulpitu+OEE" alt="Tu będize zajebiste logo ... Piasecki jest the best ;) ">

    <table>
      <tr>
        <td id="dataValueCell"><strong>Ładowanie...</strong></td>
        <td colspan="4">
          <select id="sheetSelector">
            <option>NHL</option>
            <option>MP4</option>
            <option>Hood Latch</option>
            <option>M4</option>
            <option>H-Latch GŁÓWNA</option>
            <option>H-Latch PIANA</option>
            <option>139 P</option>
            <option>139 T</option>
            <option>SV3 A9</option>
            <option>Pokrywki</option>
            <option>Cardrige</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><strong>zm</strong></td>
        <td>I</td>
        <td>II</td>
        <td>III</td>
        <td><strong>TOTAL</strong></td>
      </tr>
      <tr>
        <td><strong>OEE</strong></td>
        <td id="cell_D4_OEE" class="oee-cell"></td>
        <td id="cell_E4_OEE" class="oee-cell"></td>
        <td id="cell_F4_OEE" class="oee-cell"></td>
        <td id="cell_C4_OEE" class="oee-cell"></td> </tr>
      <tr>
        <td><strong>OK</strong></td>
        <td id="cell_D5_OK" class="value-cell"></td>
        <td id="cell_E5_OK" class="value-cell"></td>
        <td id="cell_F5_OK" class="value-cell"></td>
        <td id="cell_G5_OK" class="value-cell"></td>
      </tr>
      <tr>
        <td class="red">NOK</td>
        <td id="cell_D6_NOK" class="value-cell"></td>
        <td id="cell_E6_NOK" class="value-cell"></td>
        <td id="cell_F6_NOK" class="value-cell"></td>
        <td id="cell_G6_NOK" class="value-cell"></td>
      </tr>
    </table>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>6–7</th><th>7–8</th><th>8–9</th><th>9–10</th>
          <th>10–11</th><th>11–12</th><th>12–13</th><th>13–14</th>
        </tr>
        <tr>
          <td id="time_row1_col1"></td><td id="time_row1_col2"></td><td id="time_row1_col3"></td><td id="time_row1_col4"></td>
          <td id="time_row1_col5"></td><td id="time_row1_col6"></td><td id="time_row1_col7"></td><td id="time_row1_col8"></td>
        </tr>
        <tr>
          <td id="time_row2_col1"></td><td id="time_row2_col2"></td><td id="time_row2_col3"></td><td id="time_row2_col4"></td>
          <td id="time_row2_col5"></td><td id="time_row2_col6"></td><td id="time_row2_col7"></td><td id="time_row2_col8"></td>
        </tr>
      </table>
    </div>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>14–15</th><th>15–16</th><th>16–17</th><th>17–18</th>
          <th>18–19</th><th>19–20</th><th>20–21</th><th>21–22</th>
        </tr>
        <tr>
          <td id="time_row1_col9"></td><td id="time_row1_col10"></td><td id="time_row1_col11"></td><td id="time_row1_col12"></td>
          <td id="time_row1_col13"></td><td id="time_row1_col14"></td><td id="time_row1_col15"></td><td id="time_row1_col16"></td>
        </tr>
        <tr>
          <td id="time_row2_col9"></td><td id="time_row2_col10"></td><td id="time_row2_col11"></td><td id="time_row2_col12"></td>
          <td id="time_row2_col13"></td><td id="time_row2_col14"></td><td id="time_row2_col15"></td><td id="time_row2_col16"></td>
        </tr>
      </table>
    </div>

    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>22–23</th><th>23–00</th><th>00–01</th><th>01–02</th>
          <th>02–03</th><th>03–04</th><th>04–05</th><th>05–06</th>
        </tr>
        <tr>
          <td id="time_row1_col17"></td><td id="time_row1_col18"></td><td id="time_row1_col19"></td><td id="time_row1_col20"></td>
          <td id="time_row1_col21"></td><td id="time_row1_col22"></td><td id="time_row1_col23"></td><td id="time_row1_col24"></td>
        </tr>
        <tr>
          <td id="time_row2_col17"></td><td id="time_row2_col18"></td><td id="time_row2_col19"></td><td id="time_row2_col20"></td>
          <td id="time_row2_col21"></td><td id="time_row2_col22"></td><td id="time_row2_col23"></td><td id="time_row2_col24"></td>
        </tr>
      </table>
    </div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const sheetId = '1gcWHcIZv7OMuU1bNNQ5P7XFLNpLoBsabXbG9hJImGpc';
    const dataCell = document.getElementById('dataValueCell'); // C1 - data

    // Referencje do komórek OEE (wiersz 4)
    const cell_D4_OEE = document.getElementById('cell_D4_OEE');
    const cell_E4_OEE = document.getElementById('cell_E4_OEE');
    const cell_F4_OEE = document.getElementById('cell_F4_OEE');
    const oeeTotalCell = document.getElementById('oeeTotalCell'); // cell_G4_OEE

    // Referencje do komórek OK (wiersz 5)
    const cell_D5_OK = document.getElementById('cell_D5_OK');
    const cell_E5_OK = document.getElementById('cell_E5_OK');
    const cell_F5_OK = document.getElementById('cell_F5_OK');
    const cell_G5_OK = document.getElementById('cell_G5_OK');

    // Referencje do komórek NOK (wiersz 6)
    const cell_D6_NOK = document.getElementById('cell_D6_NOK');
    const cell_E6_NOK = document.getElementById('cell_E6_NOK');
    const cell_F6_NOK = document.getElementById('cell_F6_NOK');
    const cell_G6_NOK = document.getElementById('cell_G6_NOK');

    // Referencje do komórek czasowych (wiersze 9 i 10 - zakładam, że arkusz ma puste wiersze 7 i 8)
    const timeCellsRow1 = [];
    const timeCellsRow2 = [];
    for (let i = 1; i <= 24; i++) {
        timeCellsRow1.push(document.getElementById(`time_row1_col${i}`));
        timeCellsRow2.push(document.getElementById(`time_row2_col${i}`));
    }
    
    const selectElement = document.getElementById('sheetSelector');

    // Funkcja pomocnicza do parsowania CSV (prosta implementacja dla pojedynczych wartości)
    function parseCsv(csvString) {
        const lines = csvString.trim().split('\n');
        return lines.map(line => {
            return line.split(',').map(cell => {
                let cleanedCell = cell.trim();
                if (cleanedCell.startsWith('"') && cleanedCell.endsWith('"')) {
                    cleanedCell = cleanedCell.substring(1, cleanedCell.length - 1);
                }
                return cleanedCell.replace(/""/g, '"');
            });
        });
    }

    // Funkcja do formatowania daty
    function formatAsDDMMYYYY(dateString) {
        const datePart = dateString.split(' ')[0]; 
        const dateObject = new Date(datePart); 

        if (!isNaN(dateObject.getTime())) {
            const day = String(dateObject.getDate()).padStart(2, '0');
            const month = String(dateObject.getMonth() + 1).padStart(2, '0');
            const year = dateObject.getFullYear();
            return `${day}.${month}.${year}`;
        }
        return dateString;
    }

    // Funkcja do stosowania kolorów OEE i wyświetlania wartości procentowej
    function applyOEEColor(cellElement, value) {
        if (!cellElement) return; // Upewnij się, że element istnieje
        cellElement.className = 'oee-cell'; // Resetuj do podstawowej klasy OEE

        const numValue = parseFloat(value);

        if (isNaN(numValue) || numValue === 0) {
            cellElement.textContent = '';
        } else {
            cellElement.textContent = `${numValue.toFixed(2)}%`;
            if (numValue > 0 && numValue <= 60) {
                cellElement.classList.add('oee-red');
            } else if (numValue > 60 && numValue <= 70) {
                cellElement.classList.add('oee-orange');
            } else if (numValue > 70 && numValue <= 80) {
                cellElement.classList.add('oee-yellow');
            } else if (numValue > 80) {
                cellElement.classList.add('oee-green');
            }
        }
    }

    // Funkcja do ustawiania tekstu w zwykłych komórkach (nie kolorowanych)
    function setTextToCell(cellElement, value) {
        if (!cellElement) return;
        cellElement.className = 'value-cell'; // Ustaw podstawową klasę dla wartości
        if (value === '' || value === null || value === undefined) {
             cellElement.textContent = '';
        } else {
            cellElement.textContent = value;
        }
    }


    function fetchDataForSheet(sheetName) {
        // Ustawia stany ładowania/czyszczenia na początku
        dataCell.innerHTML = '<strong>Ładowanie...</strong>';
        oeeTotalCell.textContent = 'Ładowanie...';
        oeeTotalCell.className = 'oee-cell'; // Utrzymaj podstawową klasę OEE
        
        // Wyczyść wszystkie komórki przy ładowaniu
        [
            cell_D4_OEE, cell_E4_OEE, cell_F4_OEE, oeeTotalCell,
            cell_D5_OK, cell_E5_OK, cell_F5_OK, cell_G5_OK,
            cell_D6_NOK, cell_E6_NOK, cell_F6_NOK, cell_G6_NOK,
            ...timeCellsRow1, ...timeCellsRow2
        ].forEach(cell => {
            if (cell) {
                cell.textContent = '';
                cell.className = cell.id.includes('OEE') ? 'oee-cell' : 'value-cell'; // Resetuj klasy kolorów
            }
        });


        if (!sheetName) {
            dataCell.innerHTML = '<strong>Wybierz arkusz</strong>';
            return;
        }

        // Zmieniamy zakres na cały arkusz lub większy zakres.
        // Zakładam, że potrzebujesz dane od A1 do G (dla tabeli głównej)
        // i do H (dla komórek czasowych, jeśli są np. 24 kolumny) oraz do wiersza 10.
        // Jeśli masz więcej danych, dostosuj zakres!
        const fullRange = 'A1:AA100'; // Przykładowy zakres, aby objąć również 24 kolumny i więcej wierszy.
                                    // A to indeks 0, B to 1, ..., Z to 25, AA to 26
        const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=${encodeURIComponent(sheetName)}&range=${encodeURIComponent(fullRange)}`;

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Błąd sieci lub nie można uzyskać dostępu do arkusza/zakładki (${sheetName}).`);
                }
                return response.text();
            })
            .then(csvText => {
                const data = parseCsv(csvText);
                
                // --- Wypełnianie danych głównych tabel ---
                // UWAGA: Indeksy tablicowe są oparte na zerze (0-indexed).
                // Kolumny: A=0, B=1, C=2, D=3, E=4, F=5, G=6
                // Wiersze: 1=0, 2=1, 3=2, 4=3, 5=4, 6=5, 7=6, 8=7, 9=8, 10=9

                // Wartość z C1 (data)
                // Wiersz 1 to indeks 0, Kolumna C to indeks 2
                if (data[0] && data[0][2] !== undefined) {
                    dataCell.textContent = formatAsDDMMYYYY(data[0][2]);
                } else {
                    dataCell.innerHTML = '<strong>Brak daty (C1)</strong>';
                }

                // Wiersz OEE (Wiersz 4 w arkuszu -> indeks 3 w JS)
                // Kolumny D, E, F, G -> indeksy 3, 4, 5, 6
                if (data[3]) {
                    applyOEEColor(cell_D4_OEE, data[3][3]);
                    applyOEEColor(cell_E4_OEE, data[3][4]);
                    applyOEEColor(cell_F4_OEE, data[3][5]);
                    applyOEEColor(oeeTotalCell, data[3][6]); // Total OEE z G4
                } else {
                    console.warn('Brak danych dla wiersza OEE (Wiersz 4).');
                }

                // Wiersz OK (Wiersz 5 w arkuszu -> indeks 4 w JS)
                // Kolumny D, E, F, G -> indeksy 3, 4, 5, 6
                if (data[4]) {
                    setTextToCell(cell_D5_OK, data[4][3]);
                    setTextToCell(cell_E5_OK, data[4][4]);
                    setTextToCell(cell_F5_OK, data[4][5]);
                    setTextToCell(cell_G5_OK, data[4][6]);
                } else {
                     console.warn('Brak danych dla wiersza OK (Wiersz 5).');
                }

                // Wiersz NOK (Wiersz 6 w arkuszu -> indeks 5 w JS)
                // Kolumny D, E, F, G -> indeksy 3, 4, 5, 6
                if (data[5]) {
                    setTextToCell(cell_D6_NOK, data[5][3]);
                    setTextToCell(cell_E6_NOK, data[5][4]);
                    setTextToCell(cell_F6_NOK, data[5][5]);
                    setTextToCell(cell_G6_NOK, data[5][6]);
                } else {
                     console.warn('Brak danych dla wiersza NOK (Wiersz 6).');
                }

                // --- Wypełnianie danych dla bloków czasowych ---
                // Zakładam, że dane zaczynają się od kolumny H (indeks 7)
                // i wierszy 9 (indeks 8) oraz 10 (indeks 9)
                // 24 kolumny czasowe od H do AE (H=7, I=8, ..., AE=30)
                const startColIndex = 7; // Kolumna H
                const timeRow1Index = 8; // Wiersz 9
                const timeRow2Index = 9; // Wiersz 10

                if (data[timeRow1Index]) {
                    for (let i = 0; i < 24; i++) {
                        setTextToCell(timeCellsRow1[i], data[timeRow1Index][startColIndex + i]);
                    }
                } else {
                    console.warn('Brak danych dla pierwszego rzędu czasowego (Wiersz 9).');
                }

                if (data[timeRow2Index]) {
                    for (let i = 0; i < 24; i++) {
                        setTextToCell(timeCellsRow2[i], data[timeRow2Index][startColIndex + i]);
                    }
                } else {
                    console.warn('Brak danych dla drugiego rzędu czasowego (Wiersz 10).');
                }

            })
            .catch(error => {
                console.error('Globalny błąd podczas pobierania danych z Google Sheets:', error);
                dataCell.innerHTML = '<strong>Błąd danych</strong>';
                oeeTotalCell.innerHTML = '<strong>Błąd danych</strong>';
                oeeTotalCell.className = 'oee-red'; // Podświetl błąd
                // Wyczyść również pozostałe komórki
                [
                    cell_D4_OEE, cell_E4_OEE, cell_F4_OEE,
                    cell_D5_OK, cell_E5_OK, cell_F5_OK, cell_G5_OK,
                    cell_D6_NOK, cell_E6_NOK, cell_F6_NOK, cell_G6_NOK,
                    ...timeCellsRow1, ...timeCellsRow2
                ].forEach(cell => {
                    if (cell) {
                        cell.textContent = '';
                        cell.className = cell.id.includes('OEE') ? 'oee-cell' : 'value-cell';
                    }
                });
            });
    }

    if (selectElement) {
        selectElement.addEventListener('change', function() {
            fetchDataForSheet(this.value);
        });

        if (selectElement.value) {
            fetchDataForSheet(selectElement.value);
        } else {
            // Wyczyść wszystkie komórki, jeśli nie wybrano arkusza
            dataCell.innerHTML = '<strong>Wybierz arkusz</strong>';
            [
                cell_D4_OEE, cell_E4_OEE, cell_F4_OEE, oeeTotalCell,
                cell_D5_OK, cell_E5_OK, cell_F5_OK, cell_G5_OK,
                cell_D6_NOK, cell_E6_NOK, cell_F6_NOK, cell_G6_NOK,
                ...timeCellsRow1, ...timeCellsRow2
            ].forEach(cell => {
                if (cell) {
                    cell.textContent = '';
                    cell.className = cell.id.includes('OEE') ? 'oee-cell' : 'value-cell';
                }
            });
        }
    }
});
</script>

</body>
</html>
