<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard OEE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
      color: #333;
    }

    .container {
      max-width: 100%;
      margin: auto;
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    .red {
      color: red;
      font-weight: bold;
    }

    select {
      font-size: 16px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 200px;
    }

    .time-block {
      margin-bottom: 30px;
      overflow-x: auto;
    }

    .time-table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
    }

    .time-table th {
      background: #3498db;
      color: white;
      padding: 8px;
      font-size: 13px;
    }

    .time-table td {
      border: 1px solid #ccc;
      padding: 15px;
      height: 40px;
      background-color: #fff;
    }

    .time-header th {
      text-align: center;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      th, td {
        padding: 6px;
        font-size: 12px;
      }

      .time-table th, .time-table td {
        padding: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Główna tabela -->
    <table>
      <tr>
        <td><strong>DATA</strong></td>
        <td colspan="4">
          <select>
            <option>I</option>
            <option>II</option>
            <option>III</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><strong>zm</strong></td>
        <td>I</td>
        <td>II</td>
        <td>III</td>
        <td><strong>TOTAL</strong></td>
      </tr>
      <tr>
        <td><strong>OEE</strong></td>
        <td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td><strong>OK</strong></td>
        <td></td><td></td><td></td><td></td>
      </tr>
      <tr>
        <td class="red">NOK</td>
        <td></td><td></td><td></td><td></td>
      </tr>
    </table>

    <!-- Blok godzinowy 6–14 -->
    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>6–7</th><th>7–8</th><th>8–9</th><th>9–10</th>
          <th>10–11</th><th>11–12</th><th>12–13</th><th>13–14</th>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
          <td></td><td></td><td></td><td></td>
        </tr>
      </table>
    </div>

    <!-- Blok godzinowy 14–22 -->
    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>14–15</th><th>15–16</th><th>16–17</th><th>17–18</th>
          <th>18–19</th><th>19–20</th><th>20–21</th><th>21–22</th>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
          <td></td><td></td><td></td><td></td>
        </tr>
      </table>
    </div>

    <!-- Blok godzinowy 22–06 -->
    <div class="time-block">
      <table class="time-table">
        <tr class="time-header">
          <th>22–23</th><th>23–00</th><th>00–01</th><th>01–02</th>
          <th>02–03</th><th>03–04</th><th>04–05</th><th>05–06</th>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td></td><td></td><td></td><td></td>
          <td></td><td></td><td></td><td></td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
